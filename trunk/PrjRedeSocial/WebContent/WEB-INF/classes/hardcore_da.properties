content.additionalcontent.about.heading = Om Ekstra Indhold
content.additionalcontent.about.text = Der er defineret en r&aelig;kke indholdselementer for din website. (Standardinstallationen af Asbru Web Content Management systemet inkluderer pr&aelig;-definerede menu, toolbar, banner, news og logo etc. indholdselementer). Skabeloner er oprettet, s&aring; de kan vise disse menu, toolbar, banner, news og logo etc. indholdselementer for alle dine websider, som anvender skabelonerne. Det kan dog v&aelig;re, at du &oslash;nsker at anvende andre ekstra indholdselementer for specifikke skabeloner og sider. Du kan v&aelig;lge de ekstra indholdselementer, som skal anvendes som standard for hver pr&aelig;sentationsskabelon samt de ekstra indholdselementer, som skal anvendes, for den enkelte webside.<p>Brug disse ekstra inputfelter til at v&aelig;lge ekstra indholdselementer, som skal anvendes for den aktuelle skabelon samt den aktuelle side p&aring; din website. V&aelig;lg specifikke indholdselementer, som skal vises sammen med siden eller v&aelig;lg "- ingen -" for at vise indholdselementet tomt for den aktuelle side/skabelon eller v&aelig;lg "- tilf&aelig;ldig -" for at vise et tilf&aelig;ldigt indholdselement for den aktuelle side/skabelon.</p><p>For sider kan du ogs&aring; v&aelig;lge "- standard -", hvis du vil anvende standardindholdselementet, som defineret i skabelonen valgt for den aktuelle side.</p><ul><li>N&aring;r der er valgt et specifikt indholdselement for siden, bliver dette indholdselement vist.<li>N&aring;r "- ingen -" er valgt for siden, vil der ikke blive vist noget indholdselement, selv om der er valgt et indholdselement for skabelonen.<li>N&aring;r der er valgt "- random -" for siden vil et tilf&aelig;ldigt indholdselement blive vist.<li>N&aring;r "- standard -" er valgt for en side vil indholdselementet, som defineret for skabelonen blive vist.</ul><p>For hvert extra indholdselement vil kun indholdselementer af samme klasse blive listet.</p><p>En r&aelig;kke indholdsklasser og elementer er pr&aelig;definerede, men du kan konfigurere egne indholdsklasser og oprette egne indholdselementer, s&aring; de svarer til dine behov. Se venligst Asbru Web Content Management Userguide for flere informationer.</p>
