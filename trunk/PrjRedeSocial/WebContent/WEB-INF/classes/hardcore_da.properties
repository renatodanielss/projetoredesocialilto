content.productstock.about.heading = About Product Stock
content.productstock.about.text = <p><b>In Stock</b><br>The Current Stock field displays the number of items in stock that users on your website will see. You can change the stock by adding (Add) or subtracting (Subtract) items from the stock. Or you can set a completely new stock level (Set to).<br>To ensure that the stock displayed on your website is always correct it is best to add (Add) items to the current stock as any orders received while you are updating your stock will then be taken into consideration. </p><p><ul><li><b>Add</b><br>To add to the current stock select Add in the select list and enter the number of items that should be added to the current stock in the field next to the select list. Click on the Save or Save & Close button to update the current stock.</li><li><b>Subtract</b><br>To remove items from the current stock select Subtract from the select list and enter the number of items that should be removed from the current stock in the field next to the select list. Click on the Save or Save & Close button to update the current stock.</li><li><b>Set to</b><br>To set a completely new stock level select Set to from the select list and enter the total number of product items in stock. Click on the Save or Save & Close button to save the new stock level.</li></ul>Please note that there is only one stock level for each product so the stock is updated immediately on your website even if you do not select Publish when you click on the Save or Save & Close button.</p><ul><li><b>In Stock Comment</b><br>Enter a comment that will be displayed with the @@@stockcomment@@ code on your website when the current stock is greater than the Low Stock Threshold.</li></ul><p><b>Ordered Stock</b><br>The Ordered Stock fields enable you to save and display the number of items you have ordered from your suppliers. You can change the ordered stock by adding (Add) or subtracting (Subtract) items from the ordered stock. Or you can set a completely new ordered stock level (Set to). The Ordered Stock field can not be displayed on your product webpage. It is for your information only.</p><p><ul><li><b>Add</b><br>To add to the current stock select Add in the select list and enter the number of items that should be added to the current stock in the field next to the select list. Click on the Save or Save & Close button to update the current stock.</li><li><b>Subtract</b><br>To remove items from the current stock select Subtract from the select list and enter the number of items that should be removed from the current stock in the field next to the select list. Click on the Save or Save & Close button to update the current stock.</li><li><b>Set to</b><br>To set a completely new stock level select Set to from the select list and enter the total number of product items in stock. Click on the Save or Save & Close button to save the new stock level.</li></ul></p><p><b>Low Stock</b></p><ul><li><b>Low Stock Threshold</b><br>Enter a low stock threshold that will indicate when the stock should be considered low.</li><li><b>Low Stock Comment</b><br>Enter a comment that will be displayed with the @@@stockcomment@@@ code on your website when the current stock reaches the low stock threshold.</li></ul><p><b>Out of Stock</b></p><ul><li><b>Back/Pre-Ordering</b><br>The Back/Pre-Ordering setting determines how the current stock changes when users buy stock and what should happen when the current stock reaches 0.</li><li><b>Enabled</b><br>When back/pre-ordering is enabled visitors will be able to order the product even when it is not in stock. When a product is ordered from the website the stock is decreased. When the current stock level reaches 0 or is negative the current stock level displayed on the website is 0. When the current stock level is negative the current stock level displayed on the website administrator pages will be negative as well to enable administrators to determine how much has been ordered.</li><li><b>Disabled</b><br>Visitors on your website can not order items when the current stock reaches 0. The item will be added to the shopping cart, but the quantity in the shopping cart will be 0 and the item will disappear when the user continues to checkout. When a product is ordered from the website the current stock is decreased.</li><li><b>Unlimited</b><br>Visitors on your website can order items regardless of the current stock level. When a product is ordered from the website the current stock level remains the same.</li><li><b>Out of Stock Comment</b><br>Enter a comment that will be displayed with the @@@stockcomment@@@ code on your website when the product is out of stock.</li></ul></p><p><b>Stock Location</b><br>The Stock Location fields enable you to save and display the location of your stock.</p>
