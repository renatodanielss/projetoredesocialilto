content.accessrestrictions.about.heading = Om Adgangsbegr&aelig;nsninger
content.accessrestrictions.about.text = Som standard er alt publiseret indhold p&aring; din website offentligt tilg&aelig;ngeligt for dine website g&aelig;ster. Dog kan det v&aelig;re, at du &oslash;nsker at begr&aelig;nse adgangen til noget af dit indhold til specifikt registrerede brugere s&aring;som kunder, partnere og ansatte.<p>Som standard har alle website administratorer adgang til at vedligeholde alt indhold p&aring; din website. Det kan dog v&aelig;re, at du med flere website administratorer &oslash;nsker at styre dit workflow og begr&aelig;nse visse website administratorers adgang til specifikke funktioner og til specifikt indhold og brugere.</p><p><b>Grundl&aelig;ggende adgangsbegr&aelig;nsninger for brugere</b><br>Med funktionen adgangsbegr&aelig;nsninger aktiveret og funktionen brugerkategorier inaktiv, kan du anvende disse ekstra inputfelter til at definere adgangsbegr&aelig;nsninger for indholdet af din website:</p><ul><li>Offentlig ("- offentlig -")<br>Alle bes&oslash;gende p&aring; din website har adgang til at se dette indhold.<br>&nbsp;<li>Begr&aelig;nset ("- begr&aelig;nset -")<br>Kun brugere registreret i din brugerdatabase har adgang til dette indhold. Det kr&aelig;ves, at brugere logger ind med deres brugernavn og password for at se indholdet.</ul><p><b>Avanceret adgangsbegr&aelig;nsning for brugere</b><br>Med funktionerne adgangsbegr&aelig;nsninger og brugerkategorier aktiverede kan disse ekstra inputfelter anvendes til at definere hvilken type og/eller gruppe af registrerede brugere, der har adgang til at se indholdet:</p><ul><li>Offentlig ("- offentlig -")<br>Alle bes&oslash;gere til din website har adgang til at se indholdet.<br>&nbsp;<li>Begr&aelig;nset ("- begr&aelig;nset -")<br>Kun brugere registrerede i din brugerdatabase har adgang til at se indholdet. Det kr&aelig;ves, at brugere logger ind med deres brugernavn og password for at se indholdet.<br>&nbsp;<li>Specifik Type/Gruppe<br>Kun brugere, som er registrede og er af den valgte brugertype/-gruppe har adgang til at se indholdet. Det kr&aelig;ves, at brugere logger ind med deres brugernavn og password for at se indholdet.</ul><p>Hvis b&aring;de brugertype- og brugergruppekategorierne er aktiverede, skal brugerne v&aelig;re af b&aring;de den valgte type og gruppe for at se indholdet:</p><ul><li>Hvis brugertypen er defineret som "- public -", og brugergruppen er defineret som "- begr&aelig;nset -" skal brugerne logge ind med deres brugernavn og password.<br>&nbsp;<li>Hvis brugertype er defineret som "- offentlig -", og brugergruppe er defineret som en specifik gruppe, skal brugerne logge ind med deres brugernavn og password, og de skal v&aelig;re medlem af den specificerede gruppe.<br>&nbsp;<li>Hvis brugertypen er defineret som en specifik type og brugergruppen er defineret som en specifik gruppe kr&aelig;ves det, at brugerne logger ind med deres brugernavn og password, og at de er medlem af b&aring;de den specificerede type og gruppe.</ul><p><b>Adgangsbegr&aelig;nsninger for administratorer</b><br>Med adgangsbegr&aelig;nsningerne for administratorer aktiverede, kan du anvende de ekstra inputfelter til at definere adgangsbegr&aelig;nsningerne for indholdsadministrationsfunktionerne. V&aelig;lg hvilke brugertyper og/eller -grupper, der har adgang til de f&oslash;lgende indholdsadministrationsfunktioner for dit website indhold:<ul><li>Vis<br>Definerer hvilke brugere, der har adgang til at se indholdet p&aring; din website.<br>&nbsp;<li>Opret<br>Definerer hvilke brugere, der har adgang til at oprette nyt indhold som en kopi af det aktuelle indhold.<br>&nbsp;<li>Opdater<br>Definer, hvilke brugere, der har adgang til at opdatere det aktuelle indhold.<br>&nbsp;<li>Publiser<br>Definer hvilke brugere, der har adgang til at publisere det aktuelle indhold.<br>&nbsp;<li>Udviklere<br>Definer, hvilke brugere, der har adgang til at oprette og opdatere de avancerede scripting attributter for det aktuelle indhold.<br>&nbsp;<li>Administratorer<br>Definer, hvilke brugere, der har fuld adgang til at administrere det aktuelle indhold.</ul><p>Afh&aelig;ngig af konfigurationen af dine brugerkategorier kan du v&aelig;lge en type og/eller gruppe for hver af indholdsadministrationsfunktionerne listet ovenfor:</p><ul><li>Alle<br>Giver alle website administratorer adgang til at bruge denne indholdsadministrationsfunktion.<br>&nbsp;<li>Specifik Type/Gruppe<br>Begr&aelig;nser adgang til at anvende denne indholdsadministrationsfunktion til website administratorer i den valgte type/gruppe.</ul><p>Hvis b&aring;de brugertype og brugergruppe kategorifunktioner er aktiverede, skal website administratorer v&aelig;re medlem af b&aring;de den valgte gruppe og den valgte type for at have adgang til at anvende indholdsadministrationsfunktionen:</p><ul><li>Hvis typen er defineret som Alle og gruppen er specifikt defineret skal website administratorer v&aelig;re i den specifikke gruppe for at have adgang til indholdsadministrationsfunktionen.<br>&nbsp;<li>Hvis typen er defineret, som en specifik type og gruppen er defineret som en specifik gruppe skal website administratorer v&aelig;re i b&aring;de den specificerede type og i den specificerede gruppe for at have adgang til indholdsadministrationsfunktionen.</ul><p>N&aring;r administrator adgangsbegr&aelig;nsningsfunktionen er aktiveret, kan website administratorer kun vedligeholde indhold, som de har adgang til:</p><ul><li>Opdater<br>Kr&aelig;ver, at website administratoren har tilladelse til at opdatere, publisere, udvikle eller administrere indholdet.<br>&nbsp;<li>Slet<br>Kr&aelig;ver, at website administratoren har tilladelse til at publisere eller administrere indholdet.<br>&nbsp;<li>Tilf&oslash;j ny<br>Kr&aelig;ver, at website administratoren har tilladelse til at oprette, publisere eller administrere det indhold, som kopieres ved oprettelsen af det nye indhold. Kun indhold, som website administratoren har adgang til bliver listet. Website administratoren kan ikke tilf&oslash;je nyt indhold, medmindre han har adgang til at lave kopier af eksisterende indhold.</ul><p>Hvis en website administrator ikke har adgang til en funktionalitet for indholdet, vil linket for funktionaliteten ikke blive vist (Tilf&oslash;j ny, Opdater eller Slet)</p><p>N&aring;r funktionen administratoradgangsbegr&aelig;nsninger er aktiveret, kan website administratorer ogs&aring; kun oprette og opdatere indholdsattributter, som de har adgang til:</p><ul><li>Publiser<br>Kr&aelig;ver, at website administratoren har tilladelse til at publisere eller administrere indholdet.<br>&nbsp;<li>Prim&aelig;rt indhold<br>Kr&aelig;ver, at website administratoren har tilladelse til at oprette, opdatere, publisere, udvikle eller administrere indholdet.<br>&nbsp;<li>Avanceret scripting<br>Kr&aelig;ver, at website administratoren har tilladelse til at udvikle eller administrere indholdet.<br>&nbsp;<li>Indholdskategorier<br>Kr&aelig;ver, at website administratoren har tilladelse til at administrere indholdet.<br>&nbsp;<li>Adgangsbegr&aelig;nsninger<br>Kr&aelig;ver, at website administratoren har tilladelse til at administrere indholdet.<br>&nbsp;<li>Andre valgfrie indholdsattributter (hvis aktiveret)<br>Kr&aelig;ver at website administratoren har tilladelse til at oprette, opdatere, publisere, udvikle eller administrere indholdet.</ul>
