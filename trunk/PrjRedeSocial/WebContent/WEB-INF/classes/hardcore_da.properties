intro.config.quickstart.intro = I nogle f&aring; simple trin kan du g&oslash;re din nye website klar til at browse og redigere.
intro.config.configuration.heading = Konfiguration
intro.config.configuration.intro = Konfiguration giver dig nem adgang til at konfigurere indstillingerne for din website.
intro.config.configuration.text = Brug venligst menuen i venstre side for at f&aring; adgang Konfiguration:
intro.config.configuration.system = <b>System</b><br>Konfigurer de basale indstillinger for din website.
intro.config.configuration.features = <b>Funktioner</b><br>Aktiver/inaktiver funktioner i Asbru Web Content Management systemet.
intro.config.configuration.content = <b>Indhold</b><br>Definer indholdsskabeloner, style sheets, elementer, typer og grupper.
intro.config.configuration.images = <b>Billeder</b><br>Definer billedformater, -typer og -grupper.
intro.config.configuration.files = <b>Filer</b><br>Definer filformater, -typer og -grupper.
intro.config.configuration.links = <b>Links</b><br>Definer linktyper og -grupper.
intro.config.configuration.users = <b>Brugere</b><br>Definer brugertyper og -grupper. Eksporter/importer brugere.
intro.config.configuration.versions = <b>Versioner</b><br>Definer versioner af dit indhold.
intro.config.configuration.ecommerce = <b>E-handel</b><br>Definer valutaer, produktkategorier, rabatter, forsendelse og skatter.
intro.config.configuration.databases = <b>Databaser</b><br>Definer yderligere indholdsdatabaser.
intro.config.configuration.packages = <b>Packages</b><br>Access and maintain all content items for your website content packages (if any).
intro.config.configuration.bundles = <b>Bundless</b><br>Access and maintain all content items for your website content bundles (if any).
intro.config.configuration.system.database = <b>Database</b><br>Hvor dit website indhold etc. er gemt.
intro.config.configuration.system.license = <b>Licens</b><br>Tillader dig at anvende og aktivere/inaktivere funktioner i Asbru Web Content Management systemet.
intro.config.configuration.system.superadmin = <b>Superadmin</b><br>Detaljer for fuld &quot;super-administrator&quot; adgang til Asbru Web Content Management systemet.
intro.config.configuration.system.website = <b>Website</b><br>V&aelig;lg standardsider, skabeloner, stylesheet, version og e-mailadresse for din website.
intro.config.configuration.system.ecommerce = <b>E-handel</b><br>Definer standardsider og e-mailadresser for e-handelsfunktionerne.
intro.config.configuration.system.statistics = <b>Usage Statistics</b><br>Define usage log period and content as well as usage statistics access restrictions.
intro.config.configuration.system.microwebsites = <b>Mikro-websites</b><br>Definer supplerende Internet dom&aelig;nenavne, som dirigerer til specifikke sider p&aring; din website.
intro.config.configuration.accessrestrictions = <b>Adgangsbegr&aelig;nsninger</b><br>Aktiver/inaktiver &quot;bruger&quot; og &quot;administrator&quot; adgangsbegr&aelig;nsninger for dit websiteindhold (for at tillade begr&aelig;nset adgang til sider/dele af din website og for at tillade differentieret websiteadministrator tilladelser og workflow).
intro.config.configuration.additionalcontent = <b>Ekstra indhold</b><br>Aktiver/inaktiver muligheden for at v&aelig;lge hvilke &quot;elementer&quot;, der skal anvendes for hver af dine indholdssider (for at tillade anvendelse af forskellige menuer, bannere, nyheder etc. til forskellige sider/dele af din website).
intro.config.configuration.advancedscripting = <b>Avanceret scripting</b><br>Aktiver/inaktiver input af &quot;raw HTML header code&quot; for dine indholdssider<br>(for at tillade Dynamic HTML, Javascript, Java indhold og funktionalitet).
intro.config.configuration.archiving = <b>Arkivering</b><br>Aktiver/inaktiver manuel eller automatisk arkivering af supplementer eller opdateringer af dit indhold med henblik p&aring; at kunne skabe en change log/audit trails og backup af dit websiteindhold).
intro.config.configuration.checkoutcheckin = <b>Checkout/Checkin</b><br>Aktiver/inaktiver manuel eller automatisk checkout/sp&aelig;rring og checkin/opl&aring;sning af dit indhold (for at g&oslash;re det muligt at lave sikre opdateringer med flere administratorer).
intro.config.configuration.contentcategories = <b>Indholdskategorier</b><br>Aktiver/inaktiver &quot;klasse-&quot;, &quot;type-&quot; og &quot;gruppe-&quot; kategorisering af dit indhold (for at tillade organisering af store m&aelig;ngder websiteindhold).
intro.config.configuration.contenteditor = <b>Content Editing</b><br>Definer, hvilke content attributter, der skal vises, og hvilken content editor, der skal anvendes til at oprette og opdatere dine indholdssider/elementer og skabeloner samt hvilken komponent, der skal anvendes til at uploade filer.
intro.config.configuration.contentrelations = <b>Indholdsrelationer</b><br>Aktiver/inaktiver definering af strukturelle &quot;top&quot;, &quot;op&quot;, &quot;f&oslash;rste&quot;, &quot;sidste&quot;, &quot;tidligere&quot; og &quot;n&aelig;ste&quot; relationer for dine indholdssider (tillader dig at lave generiske navigationslinks og slideshowpr&aelig;sentationer).
intro.config.configuration.contentdependencies = <b>Indholdsafh&aelig;ngigheder</b><br>Forbyd/tillad sletning af indhold der bruges af andet indhold.
intro.config.configuration.contentversions = <b>Indholdsversioner</b><br>Aktiver/inaktiver definering af flere versioner af dit indhold (tillader dig at have flersproget, device specifik og brugersegmentrede varianter af dit indhold).
intro.config.configuration.metainformation = <b>Metainformation</b><br>Aktiver/inaktiver input af &quot;description&quot;, &quot;keywords&quot; og &quot;author&quot; metainformation for hver af dine indholdssider (for at supportere s&oslash;gemaskineregistering og s&oslash;gning).
intro.config.configuration.presentation = <b>Pr&aelig;sentation</b><br>Aktiver/inaktiver muligheden for at kunne v&aelig;lge hvilken &quot;skabelon&quot; og hvilket &quot;stylesheet&quot;, der skal anvendes for hver af dine indholdssider (giver mulighed for at kunne v&aelig;lge forskellige grafiske designs for forskellige dele af din website).
intro.config.configuration.publishing = <b>Publisering</b><br>V&aelig;lg om tilf&oslash;jet/opdateret indhold skal publiseres p&aring; din website automatisk eller manuelt (giver mulighed for at &aelig;ndringer p&aring; websiten kan ses/testes og godkendes inden publisering).
intro.config.configuration.revisionhistory = <b>Historik</b><br>Aktiver/inaktiver input af en beskrivelse i historikken for dine indholdstilf&oslash;jelser og -opdateringer (giver mulighed for at dokumentere, hvorfor &aelig;ndringer er foretaget).
intro.config.configuration.useractivation = <b>Brugeraktivering</b><br>Aktiver/inaktiver skeduleret aktivering og udl&oslash;b af dine brugere (giver mulighed for abonnement tidsbegr&aelig;nsede brugerkonti og adgang to abonnement begr&aelig;nset indhold).
intro.config.configuration.usercategories = <b>Brugerkategorier</b><br>Aktiver/inaktiver &quot;klasse-&quot;, &quot;type-&quot; og &quot;gruppe-&quot; kategorisering af dine brugere(giver mulighed for at organisere et st&oslash;rre antal registrerede website brugere eller website administratorer).
intro.config.configuration.userdatabase = <b>Brugerdatabase</b><br>Aktiver/inaktiver brugerdatabasen (giver mulighed for at tillade registrerede og identificerede brugere i relation til &quot;adgangsbegr&aelig;nsninger&quot; og tillader flere website administratorer).
intro.config.configuration.userdetails = <b>User Details</b><br>Enable/disable storage of home/invoice and work/delivery contact and payment details for your users (for shopping cart and subscription user details).
intro.config.configuration.userpreferences = <b>User Preferences</b><br>Enable/disable personalised customisation of the web content management system administration web pages content editor, sections, menus and usage statistics reports.
