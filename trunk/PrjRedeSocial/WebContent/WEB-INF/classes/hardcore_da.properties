content.contentpresentation.about.text = Din website er konfigureret til at anvende en standard pr&aelig;sentationsskabelon og et standard style sheet for alle dine websider. Du kan dog v&aelig;lge at anvende en alternativ pr&aelig;sentationsskabelon eller et alternativt style sheet for hver enkelt webside.<p>Brug disse ekstra inputfelter til at v&aelig;lge en pr&aelig;sentationsskabelon og et style sheet.</p><p>V&aelig;lg en specifik skabelon og/eller style sheet, som skal anvendes til at vise den aktuelle side, eller v&aelig;lg "- standard -", hvis du &oslash;nsker at anvende standard skabelonen/style sheetet, som konfiguret for din website.</p>
