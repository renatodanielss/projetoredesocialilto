usage.summarise.intro = Test and commit summarisation of your website usage statistics. Please note that if and how much your website usage statistics can be compressed depends on your website configuration settings and usage patterns and volumes. You may want to test different configuration settings. <ul><li><b>Test</b><br>will only display information about how much (if any) your website usage statistics for your oldest configured period could be compressed with your current configuration without actually summarising and deleting any website usage statistics details.</li><li><b>Commit</b><br>will only summarise your website usage statistics for your oldest configured period.</li><li><b>Commit All</b><br>will summarise your website usage statistics for all the configured periods older than the configured date/time.</li><li><b>Force Reset</b><br>will ignore a previously started and prematurely terminated summarisation.</li></ul><br><b>WARNING:</b> "Commit" / "Commit All" will delete some of your website usage statistics details and they cannot be recovered again.<br><b>WARNING:</b> "Force Reset" may result in loss of usage statistics data if used to run multiple, overlapping summarisations. This should only be used to override prematurely terminated, previously started summarisations.
