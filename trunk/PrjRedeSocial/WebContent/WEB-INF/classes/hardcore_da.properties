users.categories.about.heading = Om Brugerkategorier
users.categories.about.text = Hvis du har et stort antal brugere, kan det blive n&oslash;dvendigt eller i den mindste mere bekvemt og efficient at organisere dine brugere i grupper og/eller typer. Det kan ogs&aring; v&aelig;re, at forskellige grupper og/eller typer af brugere skal have forskellige rettigheder til indholdet p&aring; din website.<p>Som standard er web content management systemet konfigureret til at blive brugt af en enkelt website admininistrator. Det kan dog v&aelig;re, at du har flere website administratorer, som er ansvarlige for at oprette og administrere din website.</p><p>Begrebet klasse anvendes til specielle brugerkategorier, som definerer dine almindelige website brugere og dine website administratorer.</p><p>Begreberne grupper og typer anvendes til generiske brugerkategorier. Du kan definere de grupper og typer, du har behov for. Grupper og typer har ikke nogen speciel betydning, og er blot en m&aring;de at opdele dine brugere i mindre og mere h&aring;ndterlige kategorier af grupper.</p><p>Anvend disse ekstra inputfelter til at v&aelig;lge, hvilken klasse, type og gruppe denne bruger tilh&oslash;rer.</p><ul><li>Klasse<br>Brug Klasse til at kategorisere om en bruger er en website administrator med adgang til web content management systemet.<br>&nbsp;<li>Type<br>Brug Type til at kategorisere, hvilken type din bruger er eller v&aelig;lg "- ingen - ", hvis du ikke &oslash;nsker at definere en specifik type for brugeren<br>&nbsp;<li>Gruppe<br>Brug Gruppe til at kategorisere, hvilken gruppe din bruger er eller v&aelig;lg "- ingen -", hvis du ikke &oslash;nsker at definere en specifik gruppe for brugeren</ul><p>Funktionen brugerkategorier giver dig ogs&aring; ekstra menuer i brugeradministrationen. Disse bruges til at f&aring; adgang til og administrere brugere af en bestemt klasse, type eller gruppe. Hvis du v&aelig;lger en specifik klasse, type eller gruppe, vil der kun blive listet brugere af den valgte kategori. Dette g&oslash;r det hurtigere og lettere at h&aring;ndtere et stort antal brugere. Hvis du v&aelig;lger menuen Brugere, vil alle dine brugere stadig blive listet.</p><p>Brugerkategorierne anvendes i forbindelse med brugeradgangsbegr&aelig;nsningerne for indholdet og brugere til at begr&aelig;nse dine almindelige brugeres adgang til at se dit website indhold og til at begr&aelig;nse dine website administratorers adgang til at administrere websiteindhold og brugere.</p>
