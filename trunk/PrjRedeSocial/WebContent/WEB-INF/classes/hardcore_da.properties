ntered partial query.<br>&nbsp;<li>Website Referrer Search Engine:<br>Match if the referring website is the entered search engine.<br>&nbsp;<li>Website Referrer Search Query:<br>Match if the referring website query is the entered search query.<br>&nbsp;<li>Website Entry Content Id:<br>Match if the first accessed content is the entered content id.<br>&nbsp;<li>Website Entry Content Class:<br>Match if the first accessed content is the entered content class.<br>&nbsp;<li>Website Entry Content Database:<br>Match if the first accessed content is the entered content database.<br>&nbsp;<li>Website Entry Domain Name:<br>Match if the first accessed website address ends with the entered partial domain name.<br>&nbsp;<li>Website Entry Path:<br>Match if the first accessed website address starts with the entered partial path.<br>&nbsp;<li>Website Entry Query:<br>Match if the first accessed website address contains the entered partial query.</ul>
