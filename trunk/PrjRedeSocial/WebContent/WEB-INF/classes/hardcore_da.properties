databases.accessrestrictions.about.text = Som standard har alle website administratorer adgang til at administrere alle indholdsdatabaser for din website. Med flere website administratorer kan det dog v&aelig;re &oslash;nskeligt at styre dit workflow og begr&aelig;nse website administratorers adgang til specifikke handlinger og specifikke indholdsdatabaser.<p>Med funktionen adgangsbegr&aelig;nsninger aktiveret, kan disse ekstra inputfelter anvedes til at definere brugeradgangsbegr&aelig;nsninger for indholdsdatabase administrationen: V&aelig;lg hvilke typer og/eller grupper af website administratorer, der skal have adgang til de f&oslash;lgende indholdsdatabase administrationsfunktioner:<ul><li>Vis<br>Definerer hvem, der har adgang til at se indholdsdatabasens data.<br>&nbsp;<li>Opret<br>Definerer hvem, der har adgang til at tilf&oslash;je nye data til indholdsdatabasen.<br>&nbsp;<li>Opdater<br>Definerer hvem, der har adgang til at opdatere data i indholdsdatabasen.<br>&nbsp;<li>Slet<br>Definerer hvem, der har adgang til at slette data fra indholdsdatabasen.<br>&nbsp;<li>Administratorer<br>Definerer hvem, der har adgang til at importere og eksportere indholdsdatabasens data.</ul><p>Afh&aelig;ngig af konfigurationen af dine brugerkategorier kan du definere en type og/eller en gruppe for hver indholdsdatabase administrationsfunktion som listet ovenfor:</p><ul><li>Alle<br>Giver alle website administratorer adgang til at anvende den aktuelle indholdsdatabase administrationsfunktion.<br>&nbsp;<li>Specifik Type/Gruppe<br>Begr&aelig;nser adgangen til den aktuelle indholdsdatabase administrationsfunktion til website administratorer af den valgte type/gruppe.</ul><p>Hvis b&aring;de brugertype og brugergruppe brugerkategorierne er aktiverede, skal website administratorer opfylde begge adgangsbegr&aelig;nsninger for at have adgang til indholdsdatabaser administrationsfunktionen:</p><ul><li>Hvis typen er defineret som Alle og gruppen er defineret som en specifik gruppe skal website administratorer v&aelig;re medlem af den specificerede gruppe.<br>&nbsp;<li>Hvis typen er defineret som en specifik type, og gruppen er defineret som en specifik gruppe, skal website administratorer v&aelig;re i b&aring;de den specificerede type og i den specificerede gruppe.</ul><p>Med brugeradgangsbegr&aelig;nsningsfunktionen aktiveret vil website administratorerne kun have adgang til at administrere indholdsdatabaser for hvilke, de har tilladelse:<ul><li>Vis<br>Kr&aelig;ver, at website administratoren har tilladelse til at Vise, Opdatere, Slette eller Administrere indholdsdatabasen.<br>&nbsp;<li>Opdater<br>Kr&aelig;ver, at website administratoren har tilladelse til at Opdatere, Slette eller Administrere indholdsdatabasen.<br>&nbsp;<li>Slet<br>Kr&aelig;ver, at website administratoren har adgang til at Slette eller Administrere indholdsdatabasen.<br>&nbsp;<li>Tilf&oslash;j ny<br>Kr&aelig;ver, at website administratoren har adgang til at Oprette eller Administrere indholdsdatabasen.</ul><p>Hvis en website administrator ikke har tilladelse til en funktionalitet, vil linket til funktionaliteten ikke blive vist (Tilf&oslash;j Ny, Opdater eller Slet)</p></ul>
