content.contentcategories.about.heading = Om Indholdskategorier
content.contentcategories.about.text = Sm&aring; websites indeholder kun et begr&aelig;nset antal sider, elementer, billeder, filer og links og kr&aelig;ver ikke s&aelig;rlig h&aring;ndtering. Indeholder din website meget indhold kan det dog blive n&oslash;dvendigt eller i det mindste mere bekvemt og efficient at organisere dit indhold i klasser, grupper og/eller typer.<p>Begrebet klasser d&aelig;kker over specielle indholdskategorier, som definerer forskellige former for kategorier af indhold anvendt i dine websider og skabeloner. Du kan definere de klasser, du har behov for.</p><p>Begreberne grupper og typer bruges til generiske indholdskategorier. Du kan definere de grupper og typer, du har brug for. Grupper og typer har ikke nogen speciel betydning, og er blot en m&aring;de at opdele dit indhold i mindre kategorier, der er lettere at h&aring;ndtere.</p><p>Brug disse ekstra inputfelter til at v&aelig;lge, hvilken klasse, type og gruppe det aktuelle indhold tilh&oslash;rer.</p><p>Funktionen Indholdskategorier giver dig ekstra klasse, type og gruppe menuer p&aring; indholdsadministrationssiderne for sider, elementer og e-handelsprodukter. V&aelig;lges en specifik klasse, type eller gruppe p&aring; menuerne, vil der kun blive listet indhold af den valgte kategori, hvilket g&oslash;r det hurtigere og lettere at h&aring;ndtere et mere omfangsrigt indhold. V&aelig;lges side-, element- eller e-handelsproduktmenuen vises stadig lister med alle dine sider, elementer og produkter.</p>
