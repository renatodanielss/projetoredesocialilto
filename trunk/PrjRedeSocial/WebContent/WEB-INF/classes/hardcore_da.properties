config.editor.hardcore.about.text = <p>The default web content editor toolbar includes all buttons/options supported by the web content editor. However, you may want to configure the web content editor to use another pre-defined configuration or to rearrange the toolbar buttons/options or to remove some buttons/options from the toolbar - for example to require users to use style sheet styles instead of direct formatting using bold, italics and underscore etc.</p>     <p><b>Toolbar Buttons</b><br>To configure a pre-defined toolbar configuration, select one of the pre-defined toolbar options:<br><ul><li>Default - Three line toolbar with toolbar buttons and drop-down menus for all the web content editor functionality.</li><li>Compact - Two line toolbar with toolbar buttons and drop-down menus for all the web content editor.</li><li>Full - Expanded toolbar with toolbar buttons for all the web content editor functionality directly in the toolbar.</li><li>Minimal - Reduced toolbar without text formatting toolbar buttons and drop-down menus except for styles.</li><li>Custom - To configure a custom toolbar for the web content editor, enter the toolbar button/option names to be displayed separated by spaces.<br>The default toolbar button/option names are:<ul><li>formatclass formatblock fontname fontsize bold italic underline forecolor backcolor superscript subscript strikethrough help</li><li>cut copy paste clean removeformat delete selectall undo redo specialcharacter insertmedia iframe createlink mailto anchor unlink inserthorizontalrule insertorderedlist insertunorderedlist outdent indent justifyleft justifycenter justifyright justifyfull nobr</li><li>createtable tableproperties insertcaption insertrowhead insertrowfoot rowproperties insertrowabove insertrowbelow deleterow splitcellrows columnproperties insertcolumnleft insertcolumnright deletecolumn splitcellcolumns cellproperties insertcellleft insertcellright deletecell splitcell mergecells import find printbreak print preview</li><li>form submitbutton resetbutton backbutton imagebutton file button text password hidden textarea checkbox radio select position forwards backwards front back abovetext belowtext box spellcheck viewdetails viewsource save</li></ul></li></ul></p>     <p><b>Format Options</b><br>The web content editor &quot;format&quot; options to be used. The default options are:<ul><li>Normal=&lt;p&gt;<br>Paragraph=&lt;p&gt;<br>Formatted=&lt;pre&gt;<br>Heading 1=&lt;h1&gt;<br>Heading 2=&lt;h2&gt;<br>Heading 3=&lt;h3&gt;<br>Heading 4=&lt;h4&gt;<br>Heading 5=&lt;h5&gt;<br>Heading 6=&lt;h6&gt;<br>Numbered List=&lt;ol&gt;<br>Bulleted List=&lt;ul&gt;<br>Directory List=&lt;dir&gt;<br>Menu List=&lt;menu&gt;<br>Definition Term=&lt;dt&gt;<br>Address=&lt;address&gt;</li></ul></p>     <p><b>Font Name Options</b><br>The web content editor &quot;font name&quot; options to be used. The default options are:<ul><li>Times New Roman=Times New Roman<br>Helvetica,Arial=Helvetica,Arial<br>Helvetica=Helvetica<br>Arial=Arial<br>Courier=Courier</li></ul></p>     <p><b>Font Size Options</b><br>The web content editor &quot;font size&quot; options to be used. The default options are:<ul><li>8=1<br>10=2<br>12=3<br>14=4<br>18=5<br>24=6<br>36=7</li></ul></p>     <p><b>Custom Javascript Functions</b><br>Additional custom Javascript functions can be added to the web content editor toolbar and existing functionality can be replaced with custom Javascript functions.<br>To add a custom toolbar button and Javascript function add a custom toolbar button named &quot;hello&quot; as described above, and enter the following Javascript function:<ul><li>function webeditor_custom_hello( ) {<br>&nbsp;&nbsp;alert('Hello');<br>}</li></ul>This example simply displays a &quot;Hello&quot; message when the &quot;hello&quot; toolbar button is selected, but the Javascript function could paste content into the web content editor or modify the web content editor content in other ways. Please see the Asbru Web Content Editor User &amp;<br>Developer Guide for details on custom toolbar buttons and Javascript functions and the Asbru Web Content Editor Javascript API.<br></p>
