users.accessrestrictions.about.heading = Om Adgangsbegr&aelig;nsninger
users.accessrestrictions.about.text = Som standard har alle website administratorer adgang til at administrere alle brugere af din website. Med flere website administratorer kan det dog v&aelig;re &oslash;nskeligt at styre dit workflow og begr&aelig;nse website administratorers adgang til specifikke handllinger og specifikke brugere.<p>Med funktionen adgangsbegr&aelig;nsninger aktiveret, kan disse ekstra inputfelter anvedes til at definere brugeradgangsbegr&aelig;nsninger for brugeradministrationen: V&aelig;lg hvilke typer og/eller grupper af website administratorer, der skal have adgang til de f&oslash;lgende brugeradministrationsfunktioner:<ul><li>Vis<br>Definerer hvem, der har adgang til at se den aktuelle brugers informationer.<br>&nbsp;<li>Opret<br>Definerer hvem, der har adgang til at oprette nye brugere som en kopi af den aktuelle bruger.<br>&nbsp;<li>Opdater<br>Definerer hvem, der har adgang til at opdatere informationerne for den aktuelle bruger.<br>&nbsp;<li>Slet<br>Definerer hvem, der har adgang til at slette den aktuelle bruger.<br>&nbsp;<li>Administratorer<br>Definerer hvem, der har fuld adgang til at administrere den aktuelle bruger.</ul><p>Afh&aelig;ngig af konfigurationen af dine brugerkategorier kan du definere en type og/eller en gruppe for hver brugeradministrationsfunktion som listet ovenfor:</p><ul><li>Alle<br>Giver alle website administratorer adgang til at anvende den aktuelle brugeradministrationsfunktion.<br>&nbsp;<li>Specifik Type/Gruppe<br>Begr&aelig;nser adgangen til den aktuelle brugeradministrationsfunktion til website administratorer af den valgte type/gruppe.</ul><p>Hvis b&aring;de brugertype og brugergruppe brugerkategorierne er aktiverede, skal website administratorer opfylde begge adgangsbegr&aelig;nsninger for at have adgang til brugeradministrationsfunktionen:</p><ul><li>Hvis typen er defineret som Alle og gruppen er defineret som en specifik gruppe skal website administratorer v&aelig;re medlem af den specificerede gruppe.<br>&nbsp;<li>Hvis typen er defineret som en specifik type, og gruppen er defineret som en specifik gruppe, skal website administratorer v&aelig;re i b&aring;de den specificerede type og i den specificerede gruppe.</ul><p>Med brugeradgangsbegr&aelig;nsningsfunktionen aktiveret vil website administratorerne kun have adgang til at administrere brugere for hvilke, de har tilladelse:<ul><li>Vis<br>Kr&aelig;ver, at website administratoren har tilladelse til at Vise, Opdatere, Slette eller Administrere brugeren.<br>&nbsp;<li>Opdater<br>Kr&aelig;ver, at website administratoren har tilladelse til at Opdatere, Slette eller Administrere brugeren.<br>&nbsp;<li>Slet<br>Kr&aelig;ver, at website administratoren har adgang til at Slette eller Administrere brugeren.<br>&nbsp;<li>Tilf&oslash;j ny<br>Kr&aelig;ver, at website administratoren har adgang til at Oprette eller Administrere brugeren, som kopieres ved oprettelse af den nye bruger. Kun brugere, som website administratoren har adgang til, vil blive listet. Website administratorer kan ikke tilf&oslash;je nye brugere, med mindre de har adgang til at oprette kopier af eksisterende brugere. Superadmin konfigureret for din website kan dog altid tilf&oslash;je nye brugere. </ul><p>Hvis en website administrator ikke har tilladelse til en funktionalitet, vil linket til funktionaliteten ikke blive vist (Tilf&oslash;j Ny, Opdater eller Slet)</p><p>Med administratoradgangsbegr&aelig;nsningsfunktionen aktiveret vil website administratorer ogs&aring; kun have adgang til at oprette og opdatere brugerattributter, som de har tilladelse til:</p><ul><li>Brugerinformationer og brugerlogin<br>Kr&aelig;ver, at website administratorer har Opret, Opdater, Slet eller Administrator tilladelse for brugeren.<br>&nbsp;<li>Brugerkategorier<br>Kr&aelig;ver, at website administratorer har Administrator tilladelse for brugeren.<br>&nbsp;<li>Adgangsbegr&aelig;nsninger<br>Kr&aelig;ver, at website admnistratoren har Administrator tilladelse for brugeren.</ul>
