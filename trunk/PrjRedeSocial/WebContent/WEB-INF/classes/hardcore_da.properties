config.statistics.logperiod.intro = Detailed and summarised usage statistics data can be logged and stored for analysis. Detailed usage log data may require a lot of database storage space and a powerful database server, so you may need to limit the period for which you keep detailed usage log data. Summarised usage log data may require significantly less database storage space and database server power, so you may want to keep summarised usage log data for a longer period.<br><b>NOTE:</b> The detailed usage log data period should be shorter than the summarised usage log data period - for example 1 week of detailed and 2 years of summary usage log data.<br><b>WARNING:</b> Detailed and summarised usage log data older than the selected periods are automatically summarised and deleted after the given periods and cannot be recovered.<p>
