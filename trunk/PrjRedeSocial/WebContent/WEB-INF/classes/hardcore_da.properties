content.advancedscripting.about.heading = Om Avanceret scripting
content.advancedscripting.about.text = Det basale indhold best&aring;r af "rich" inhold, som er formatteret tekst, billeder etc. Du kan ogs&aring; tilf&oslash;je s&aring;kaldt "Dynamic HTML" til dine websider for at skabe avancerede navigationsmenuer, roll-over billeder og animationer etc. For at supportere dette tilf&oslash;jer funktionen Avanceret scripting HTML HEAD kode og HTML BODY attributter.<p>Brug disse ekstra inputfelter til at oprette og opdatere avanceret scripting for siderne p&aring; din website.</p><ul><li>HTML Head kode<br>Data i HTML HEAD kode feltet vil blive inkluderet p&aring; dine websider som "raw" HTML kode inde i HTML HEAD tag'et. Data i HTML HEAD kode feltet skal v&aelig;re en fuld og gyldig HTML blok, ellers kan det ske at din webside slet ikke bliver vist, eller at den ikke bliver vist korrekt. Javascript kode skal v&aelig;re omgivet af &lt;STYLE TYPE="text/css"&gt; og &lt;/SCRIPT&gt; tags og Cascading Style Sheets kode skal v&aelig;re omgivet af &lt;STYLE TYPE="text/css"&gt; og &lt;/STYLE&gt; tags etc.<br>&nbsp;<li>HTML BODY attributter<br>Data i HTML BODY attributter feltet vil blive inkluderet p&aring; din website som "raw HTML/Javascript" kode inde i HTML BODY tagen. V&aelig;r venligst opm&aelig;rksom p&aring;, at CSS og Javascript kode skal afsluttes med et semikolon (;). Ellers kan du risikere at din CSS og Javascript kode ikke virker, hvis b&aring;de din skabelon og side indeholder HTML BODY attributter.</ul><p>Oprettelse og opdatering af Avancerede scripting attributter kr&aelig;ver specialistviden. Se venligst HTML, Javascript, CSS og Dynamic HTML standarderne samt andet litteratur for mere information.</p><p>I relation til funktionen avanceret scripting kan det v&aelig;re, at du &oslash;nsker at begr&aelig;nse adgangen til avanceret scripting attributterne til specifikke website administratorer. Se venligst Asbru Web Content Management Userguide for mere information.</p>
