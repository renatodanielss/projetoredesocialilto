content.revisionhistory.about.heading = Om Historik
content.revisionhistory.about.text = Anvend historik til at f&oslash;lge og dokumentere &aelig;ndringer af dit websiteindhold. Du kan anvende historikken til at tilf&oslash;je information om &aelig;ndret indhold og hvorfor &aelig;ndringerne er blevet foretaget is&aelig;r i relation til publiserings- og arkiveringsfunktionerne.<p>Anvend de ekstra inputfelter til at tilf&oslash;je og opdatere historikken for indholdet p&aring; din website:</p><ul><li>Tilf&oslash;jet<br>Viser dato og tid for hvorn&aring;r indholdet blev tilf&oslash;jet samt brugernavnet p&aring; website administratoren, som tilf&oslash;jede indholdet. Denne information genereres automatisk, n&aring;r nyt indhold tilf&oslash;jes.<br>&nbsp;<li>Opdateret<br>Viser dato og tid for sidste opdatering af indholdet samt brugernavnet for website administratoren, der opdaterede indholdet.<br>&nbsp;<li>Publiseret<br>Viser dato og tid for sidste publisering af indholdet samt brugernavnet p&aring; website administratoren, der publiserede indholdet. Denne information genereres automatisk, n&aring;r indhold publiseres.<br>&nbsp;<li>Opdatering<br>Beskriv indholdet, der er blevet &aelig;ndret, og hvorfor indholdet er blevet &aelig;ndret. Denne information tilf&oslash;jes af website administratoren.</ul><p>Metainformationen for historikken er udelukkende til website administratorernes interne brug i Asbru Web Content Management systemet og bliver ikke inkluderet p&aring; dine websider.</p><p>Historikkens metainformation arkiveres, hvis arkiveringsfunktionen er aktiveret, og hvis indholdet arkiveres. Ved at anvende historikken i kombination med arkiveringsfunktionen kan du holde styr p&aring; opdateringerne af dit indhold. Se venligst Asbru Web Content Management Userguide for flere informationer.</p>
