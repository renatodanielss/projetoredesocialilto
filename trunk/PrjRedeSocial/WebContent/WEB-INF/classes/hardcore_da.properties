config.ecommerce.orderadmin.sales.about.text = <p><b>Products & Orders Index Report</b><br>As default summary sales reports for today, this week and this month are displayed on the Sales main page. Optionally, these sales reports can be removed by entering blank spaces in the Products & Orders Index Report field or alternatively custom reports can be displayed by entering "sale:REPORT:LIMIT:PERIOD" codes where REPORT:LIMIT:SALES are one of the options listed below.<br>You can display several reports on the Sales main page by separating the codes with a space. So if you enter &quot;sales:products:10:today sales:webbrowsers:all:last14days&quot; in the Products & Orders Index Report field there will be one report, which displays the top 10 products by sales and another report which displays all sales by web browser in the last 14 days.<br></p>     <p><b>Sales Reports</b><br>Custom sales reports can be defined to combine any number and type of individual reports and to be available through sales reports left-hand menu items.<br>Enter the following in the Sales Reports field to define such reports:<br>&nbsp;&nbsp;&nbsp; Name = &quot;sales:REPORT:LIMIT:PERIOD sales:REPORT:LIMIT:PERIOD&quot;<br>where REPORT:LIMIT:SALES are one of the options listed below. Enter each report on a separate line. So if you enter:<br>&nbsp;&nbsp;&nbsp; Summary = &quot;sales:summary:all:today sales:summary:all:thisweek sales:summary:all:thismonth&quot;<br>&nbsp;&nbsp;&nbsp; Top 10 = &quot;sales:products:10:thisweek sales:productgroups:10:thisweek sales:producttypes:10:thisweek&quot;<br>you have defined two custom sales reports named &quot;Summary&quot; and &quot;Top 10&quot;.</p>     <p><b>Sales Report Codes</b></br><p>REPORT<ul><li>summary</li><li>websites</li><li>products</li><li>productgroups</li><li>producttypes</li><li>daily</li><li>weekly</li><li>monthly</li><li>yearly</li><li>hours</li><li>weekdays</li><li>days</li><li>weeks</li><li>months</li><li>countries</li><li>operatingsystems</li><li>webbrowsers</li><li>devices</li><li>users</li><li>usergroups</li><li>usertypes</li><li>affiliates</li><li>referers</li><li>searchengines</li><li>searchqueries</li><li>searchwords</li><li>entry</li></ul><p>LIMIT<ul><li>all</li><li>NUMBER</li></ul>Where NUMBER is any positive integer.<p>PERIOD<ul><li>all</li><li>now</li><li>today</li><li>last24hours</li><li>yesterday</li><li>thisweek</li><li>last7days</li><li>lastweek</li><li>last14days</li><li>thismonth</li><li>last30days</li><li>lastmonth</li><li>thisquarter</li><li>last3months</li><li>lastquarter</li><li>thishalfyear</li><li>last6months</li><li>lasthalfyear</li><li>thisyear</li><li>last12months</li><li>lastyear</li></ul></p>
