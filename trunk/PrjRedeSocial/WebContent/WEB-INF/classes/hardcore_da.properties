content.contentrelations.about.heading = Om Indholdsrelationer
content.contentrelations.about.text = S&aelig;dvanligvis vil du blot oprette links til dine websider i din website navigationsmenu og/eller toolbar og links mellem dine websider. Det kan dog ogs&aring; v&aelig;re, at du vil oprette skabeloner, som tillader generiske navigationslinks s&aring;som Op, Forrige og N&aelig;ste, eller m&aring;ske vil du oprette automatiserede slideshowpr&aelig;sentationer p&aring; dine websider.<p>Du kan anvende disse ekstra inputfelter til at definere relationerne mellem det website indhold, som du vil bruge generiske navigering eller automatiserede slideshow pr&aelig;sentationer for. Du kan definere relationerne mellem indholdet som et hierarki med flere niveauer:</p><ul><li>Side Top<br>Definerer startsiden for det h&oslash;jeste-niveau for det aktuelle indhold.<br>&nbsp;<li>Side Op<br>Definerer et niveau op i forhold til det aktuelle indhold.<br>&nbsp;<li>Forrige Side<br>Definerer det sekventielt forrige indhold i relation til det aktuelle indhold.<br>&nbsp;<li>N&aelig;ste Side<br>Definerer det sekventielt n&aelig;ste indhold i relation til det aktuelle indhold.<br>&nbsp;<li>F&oslash;rste Side<br>Definerer det sekventielt f&oslash;rste indhold p&aring; samme niveau, som det aktuelle indhold.<br>&nbsp;<li>Sidste Side<br>Definerer det sekventielt sidste indhold p&aring; samme niveau, som det aktuelle indhold.</ul><p>Generiske navigationslinks, som linker til de sider, der er valgt i indholdsrelationerne, kan inds&aelig;ttes i dine skabeloner, som beskrevet nedenfor.</p><p>N&aring;r du redigerer det prim&aelig;re indhold, giver Insert Hyperlink dig stadig adgang til at linke direkte til alle dine websider s&aring;vel som indirekte til de relaterede indholdssider, som defineret i det relaterede indhold:</p><ul><li>Side Top<br>Linker til startsiden p&aring; det h&oslash;jeste niveau for det aktuelle indhold.<br>&nbsp;<li>Side Op<br>Linker til indholdet et niveau op i forhold til det aktuelle indhold.<br>&nbsp;<li>Forrige Side<br>Linker til den sekventielt forrige side i forhold til det aktuelle indhold.<br>&nbsp;<li>N&aelig;ste Side<br>Linker til det sekventielt n&aelig;ste indhold i relation til det aktuelle indhold.<br>&nbsp;<li>F&oslash;rste Side<br>Linker til det sekventielt f&oslash;rste indhold p&aring; samme niveau, som det aktuelle indhold.<br>&nbsp;<li>Sidste Side<br>Linker til det sekventielt sidste indhold p&aring; samme niveau som det aktuelle indhold.</ul><p>N&aring;r dit indhold vises vil linksene automatisk blive modificeret, s&aring; de f&oslash;rer til det relaterede indhold som defineret for det aktuelle indhold.</p><p>Konbineret med funktionen avanceret scripting kan s&aring;danne indholdsrelationer ogs&aring; anvendes til at skabe automatiske slideshow pr&aelig;sentationer.</p>
