content.metainformation.about.heading = Om Metainformation
content.metainformation.about.text = <p><b>Meta Tags</b><br>The basic content consists of the title and actual content. In addition to these additional meta information attributes can be entered for all content. The additional meta information attributes consist of Keywords, Description and Author input fields. Typically, these meta information attributes are used by websites for search engine profiling and optimisation as well as for other cataloguing and automated agent systems.</p><p>Use these additional input fields to create and update the meta information for the pages and other content of your website. The meta information will be included on your web pages as hidden codes, automatically, for search engines and other meta information compliant systems to use.</p><p><b>User Segmentation</b><br>If your website uses the Experience Management Add-On module a number of user segments may have been configured to categorise your website visitors. When website visitors access your website they may be profiled and given an initial "weight" for each of your configured user segments. As the website visitors access different parts of your website, you can dynamically profile them and their interests and change their given "weights" for each of your configured user segments.</p><p>Use the Segment and Weight fields to define how the weights of the user's segments should change when this content item is accessed by a website visitor. Select a segment and enter for example "+123" to increase the "weight". Select a segment and enter for example "-456" to decrease the "weight". Select a segment and enter for example "=789" to set the "weight" to a specific value. Click Add New when you have selected a segment and an associated weight to add the segment/weight pair to the content item. When you have done this you will be able to enter weight values for another chosen segment.</p>
