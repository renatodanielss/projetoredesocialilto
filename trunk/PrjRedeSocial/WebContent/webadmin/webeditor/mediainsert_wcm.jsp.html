function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];

function InitForm() {
	document.myform.href.value = parent.tag["href"];

	if (document.myform.hspace) document.myform.hspace.value = parent.tag["hspace"];
	if (document.myform.align) document.myform.align.value = parent.tag["align"];
	if (document.myform.mouseover) document.myform.mouseover.value = parent.tag["onmouseover"];
	if (document.myform.mouseout) document.myform.mouseout.value = parent.tag["onmouseout"];
	if (document.myform.usemap) document.myform.usemap.value = parent.tag["usemap"];

	if (document.myform.mediatype) document.myform.mediatype.value = request_mediatype;
}

function changedURL(url) {
	parent.tag['href'] = url;
	if (document.myform.border) parent.tag["border"] = document.myform.border.value;
	if (document.myform.alt) parent.tag["alt"] = document.myform.alt.value;
	if (document.myform.width) parent.tag["width"] = document.myform.width.value;
	if (document.myform.height) parent.tag["height"] = document.myform.height.value;
	if (document.myform.vspace) parent.tag["vspace"] = document.myform.vspace.value;

	if (document.myform.align) parent.tag["align"] = document.myform.align.value;
	if (document.myform.mouseover) parent.tag["onmouseover"] = document.myform.mouseover.value;
	if (document.myform.mouseout) parent.tag["onmouseout"] = document.myform.mouseout.value;
	if (document.myform.usemap) parent.tag["usemap"] = document.myform.usemap.value;
	if (document.myform.htmlclass) parent.tag["htmlclass"] = document.myform.htmlclass.value;
	if (document.myform.htmlid) parent.tag["htmlid"] = document.myform.htmlid.value;
	if (document.myform.mediatype) parent.tag["mediatype"] = document.myform.mediatype.value;
	if (document.myform.mediaposter) parent.tag["mediaposter"] = document.myform.mediaposter.value;
	if (document.myform.mediapreload) parent.tag["mediapreload"] = document.myform.mediapreload.value;
	if (document.myform.mediaautoplay) parent.tag["mediaautoplay"] = (document.myform.mediaautoplay.checked ? document.myform.mediaautoplay.value : "");
	if (document.myform.mediacontrols) parent.tag["mediacontrols"] = (document.myform.mediacontrols.checked ? document.myform.mediacontrols.value : "");
	if (document.myform.medialoop) parent.tag["medialoop"] = (document.myform.medialoop.checked ? document.myform.medialoop.value : "");
	if (document.myform.mediamuted) parent.tag["mediamuted"] = (document.myform.mediamuted.checked ? document.myform.mediamuted.value : "");
	if (url.substring(url.length-4) == ".swf") {
		request_mediaclass = "flash";
	} else if (url.substring(url.length-6) == ".class") {
		request_mediaclass = "applet";
	} else if (url.substring(url.length-4) == ".mov") {
		request_mediaclass = "quicktime";
	} else if (url.substring(url.length-4) == ".mp4") {
		request_mediaclass = "video";
	} else if (url.substring(url.length-4) == ".m4v") {
		request_mediaclass = "video";
	} else if (url.substring(url.length-4) == ".ogx") {
		request_mediaclass = "video";
	} else if (url.substring(url.length-4) == ".ogv") {
		request_mediaclass = "video";
	} else if (url.substring(url.length-5) == ".webm") {
		request_mediaclass = "video";
	} else if (url.substring(url.length-4) == ".mp3") {
		request_mediaclass = "audio";
	} else if (url.substring(url.length-4) == ".wav") {
		request_mediaclass = "audio";
	} else if (url.substring(url.length-4) == ".ogg") {
		request_mediaclass = "audio";
	} else if (url.substring(url.length-4) == ".oga") {
		request_mediaclass = "audio";
	} else {
		request_mediaclass = "image";
	}
	parent.mediapreview.location.href = 'mediapreview.jsp?editor=' + editor + '&href=' + url + '&mediaclass=' + request_mediaclass;
	parent.mediainsert.location.href = 'mediainsert_wcm.jsp?action=server&editor=' + editor + '&mediaclass=' + request_mediaclass;
}

function CheckMediaFile() {
	if (CheckMediaFileTitle() == false || CheckMediaFileExtension() == false) {
		return false;
	}
	return true;
}

function CheckMediaFileTitle() {
	if (parent.medialist.document.upload.title.value == "") {
		alert(HtmlDecode(Text('mediainsert_entertitle')));
		return false;
	}
	return true;
}

function CheckMediaFileExtension(cStr){
	cStr = parent.medialist.document.upload.file.value;
	if (cStr == "") { return false; }

	var file_extension = cStr;
	file_extension = file_extension.split(".");
	file_extension = file_extension[file_extension.length - 1];
	file_extension = file_extension.toLowerCase();

	valid_extensions = "<%= HardCore.Image.filenameextension_list(db) %>";
	valid_extension = valid_extensions.split(",");
	for (i=0; i<valid_extension.length; i++) {
		if ( file_extension == valid_extension[i]) return true;
	}
	alert(HtmlDecode(Text('mediainsert_error')) + ' ' + valid_extensions);
	return false;
}

<script type="text/javascript">

function ServerMediaFile(title, url) {
	if (top && top.opener && top.opener.closed) {
		alert(HtmlDecode(Text('mediainsert_closed')));
		return false;
	} else if (url != "") {
		if (document.myform.border) { border = document.myform.border.value; } else { border = ""; }
		if (document.myform.alt) { alt = document.myform.alt.value; } else { alt = ""; }
		if (document.myform.width) { width = document.myform.width.value; } else { width = ""; }
		if (document.myform.height) { height = document.myform.height.value; } else { height = ""; }
		if (document.myform.vspace) { vspace = document.myform.vspace.value; } else { vspace = ""; }
		if (document.myform.hspace) { hspace = document.myform.hspace.value; } else { hspace = ""; }
		if (document.myform.align) { align = document.myform.align.value; } else { align = ""; }
		if (document.myform.mouseover) { mouseover = document.myform.mouseover.value; } else { mouseover = ""; }
		if (document.myform.mouseout) { mouseout = document.myform.mouseout.value; } else { mouseout = ""; }
		if (document.myform.usemap) { usemap = document.myform.usemap.value; } else { usemap = ""; }
		if (document.myform.htmlclass) { htmlclass = document.myform.htmlclass.value; } else { htmlclass = ""; }
		if (document.myform.htmlid) { htmlid = document.myform.htmlid.value; } else { htmlid = ""; }
		if (document.myform.mediatype) { mediatype = document.myform.mediatype.value; } else { mediatype = ""; }
		if (document.myform.mediaposter) { mediaposter = document.myform.mediaposter.value; } else { mediaposter = ""; }
		if (document.myform.mediapreload) { mediapreload = document.myform.mediapreload.value; } else { mediapreload = ""; }
		if (document.myform.mediaautoplay && document.myform.mediaautoplay.checked) { mediaautoplay = document.myform.mediaautoplay.value; } else { mediaautoplay = ""; }
		if (document.myform.mediacontrols && document.myform.mediacontrols.checked) { mediacontrols = document.myform.mediacontrols.value; } else { mediacontrols = ""; }
		if (document.myform.medialoop && document.myform.medialoop.checked) { medialoop = document.myform.medialoop.value; } else { medialoop = ""; }
		if (document.myform.mediamuted && document.myform.mediamuted.checked) { mediamuted = document.myform.mediamuted.value; } else { mediamuted = ""; }
		if (request_mediaclass == "flash") {
			webeditor.insertFlash(url, alt, width, height, htmlclass, htmlid);
		} else if (request_mediaclass == "applet") {
			webeditor.insertApplet(url, alt, width, height, htmlclass, htmlid);
		} else if (request_mediaclass == "quicktime") {
			webeditor.insertQuicktime(url, alt, width, height, htmlclass, htmlid);
		} else if (request_mediaclass == "video") {
			webeditor.insertVideo(url, alt, width, height, htmlclass, htmlid, mediatype, mediaposter, mediapreload, mediaautoplay, mediacontrols, medialoop, mediamuted);
		} else if (request_mediaclass == "audio") {
			webeditor.insertAudio(url, alt, htmlclass, htmlid, mediatype, mediapreload, mediaautoplay, mediacontrols, medialoop, mediamuted);
		} else {
			webeditor.insertImage(url, border, alt, width, height, vspace, hspace, align, htmlclass, htmlid, mouseover, mouseout, usemap);
		}
		webeditor.window_close(top);
	}
}

</script>
<script type="text/javascript">

function LocalMediaFile() {
	if (top && top.opener && top.opener.closed) {
		alert(HtmlDecode(Text('mediainsert_closed')));
	} else if (parent.medialist.document.upload.file.value == "") {

	} else if (parent.medialist.document.upload.title.value == "") {
		alert(HtmlDecode(Text('mediainsert_entertitle')));
	} else {
		parent.medialist.document.upload.submit();
	}
}

</script>

}
