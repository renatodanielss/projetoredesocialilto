<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('textarea_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function initform() {
	document.forms[0].name.value = requestParameter("name");
	document.forms[0].rows.value = requestParameter("rows");
	document.forms[0].cols.value = requestParameter("cols");
	document.forms[0].wrap.value = requestParameter("wrap");
	document.forms[0].onclick.value = requestParameter("onclick");
	document.forms[0].onchange.value = requestParameter("onchange");
	document.forms[0].onfocus.value = requestParameter("onfocus");
	document.forms[0].onblur.value = requestParameter("onblur");
	document.forms[0].htmlclass.value = requestParameter("htmlclass");
	document.forms[0].htmlid.value = requestParameter("htmlid");
}

function inserttextarea(form) {
	var name = form.name.value;
	var rows = form.rows.value;
	var cols = form.cols.value;
	var wrap = form.wrap.value;
	var onclick = form.onclick.value;
	var onchange = form.onchange.value;
	var onfocus = form.onfocus.value;
	var onblur = form.onblur.value;
	var htmlclass = form.htmlclass.value;
	var htmlid = form.htmlid.value;
	webeditor.insertTextarea(name,cols,rows,wrap,onclick,onchange,onfocus,onblur,htmlclass,htmlid);
	webeditor.window_close(window);
}

</script>
</head>
<body onLoad="initform();">
<form action="#" onSubmit="javascript:inserttextarea(this); return false;">
<input type="hidden" name="type" value="text">
<table summary="" width="100%" border="0" class="dtree">
	<tr align="left" valign="top"> 
		<td colspan="4" class="webeditor_window_title"><script type="text/javascript">document.write(Text('textarea_title'));</script></td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('textarea_parameter'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_parameter_name'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="name" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_parameter_wrap'));</script></td>
						<td class="webeditor_window_value"> 
							<select name="wrap" style="width: 140px;">
								<script type="text/javascript">
								document.write('<option value="">');
								document.write('<option value="off">' + Text('textarea_parameter_wrap_off'));
								document.write('<option value="virtual">' + Text('textarea_parameter_wrap_virtual'));
								document.write('<option value="physical">' + Text('textarea_parameter_wrap_physical'));
								document.write('<option value="soft">' + Text('textarea_parameter_wrap_soft'));
								document.write('<option value="hard">' + Text('textarea_parameter_wrap_hard'));
								</script>
							</select>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('textarea_size'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_size_columns'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="cols" size="5" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_size_rows'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="rows" size="5" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('textarea_events'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_events_onclick'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onclick" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_events_onchange'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onchange" size="20" value="">
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_events_onfocus'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onfocus" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('textarea_events_onblur'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onblur" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('class_id'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlclass'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlclass" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlid'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlid" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
</table>
<br>
<div align="center">
<script type="text/javascript">document.write('<input type="submit" value="' + Text('ok') + '">');</script>
<script type="text/javascript">document.write('<input type="button" value="' + Text('cancel') + '" onClick="webeditor.window_close(window);">');</script>
</div>
</form>
</body>
</html>
