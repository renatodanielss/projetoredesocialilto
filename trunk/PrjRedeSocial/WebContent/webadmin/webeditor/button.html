<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('button_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function initform() {
	document.forms[0].type.value = requestParameter("type");
	document.forms[0].name.value = requestParameter("name");
	document.forms[0].value.value = requestParameter("value");
	document.forms[0].src.value = requestParameter("src");
	document.forms[0].align.value = requestParameter("align");
	document.forms[0].width.value = requestParameter("width");
	document.forms[0].height.value = requestParameter("height");
	document.forms[0].alt.value = requestParameter("alt");
	document.forms[0].onclick.value = requestParameter("onclick");
	document.forms[0].onfocus.value = requestParameter("onfocus");
	document.forms[0].onblur.value = requestParameter("onblur");
	document.forms[0].htmlclass.value = requestParameter("htmlclass");
	document.forms[0].htmlid.value = requestParameter("htmlid");
	changetype(document.forms[0]);
}

function insertbutton(form) {
	var type = form.type.value;
	var name = form.name.value;
	var value = form.value.value;
	var src = form.src.value;
	var align = form.align.value;
	var width = form.width.value;
	var height = form.height.value;
	var alt = form.alt.value;
	var onclick = form.onclick.value;
	var onfocus = form.onfocus.value;
	var onblur = form.onblur.value;
	var htmlclass = form.htmlclass.value;
	var htmlid = form.htmlid.value;
	webeditor.insertButton(type,name,value,src,align,onclick,onfocus,onblur,htmlclass,htmlid,alt,width,height);
	webeditor.window_close(window);
}

function changetype(form) {
	if (form.type.value == "image") {
		form.width.disabled = false;
		form.height.disabled = false;
		form.src.disabled = false;
		form.align.disabled = false;
	} else {
		form.width.disabled = true;
		form.height.disabled = true;
		form.src.disabled = true;
		form.align.disabled = true;
	}
}

</script>
</head>
<body onLoad="initform();">
<form action="#" onSubmit="javascript:insertbutton(this); return false;">
<input type="hidden" name="onfocus" value="">
<input type="hidden" name="onblur" value="">
<table summary="" width="100%" border="0" class="dtree">
	<tr align="left" valign="top"> 
		<td colspan="4" class="webeditor_window_title"><script type="text/javascript">document.write(Text('button_title'));</script></td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('button_parameter'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_parameter_name'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="name" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_parameter_value'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="value" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="2" width="50%">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('button_type'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_type_type'));</script></td>
						<td class="webeditor_window_value"> 
							<select name="type" style="width: 145px;" onchange="changetype(this.form);">
								<script type="text/javascript">
								document.write('<option value="" selected>');
								document.write('<option value="submit">' + Text('button_type_type_submit'));
								document.write('<option value="button">' + Text('button_type_type_button'));
								document.write('<option value="reset">' + Text('button_type_type_reset'));
								document.write('<option value="image">' + Text('button_type_type_image'));
								</script>
							</select>
						</td>
						<td></td>
					</tr>
				</table>
			</fieldset>
		</td>
		<td colspan="2" width="50%">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('button_events'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_events_onclick'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onclick" size="20" value="">
						</td>
						<td></td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('button_image'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_image_url'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="src" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_image_align'));</script></td>
						<td class="webeditor_window_value"> 
							<select name="align" style="width: 145px;">
								<script type="text/javascript">
								document.write('<option value="">' + Text('button_image_align_default'));
								document.write('<option value="top">' + Text('button_image_align_top'));
								document.write('<option value="middle">' + Text('button_image_align_middle'));
								document.write('<option value="bottom">' + Text('button_image_align_bottom'));
								</script>
							</select>
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_image_width'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="width" size="5" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('button_image_height'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="height" size="5" value="">
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('media_alt_text'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="alt" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('class_id'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlclass'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlclass" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlid'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlid" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
</table>
<br>
<div align="center">
<script type="text/javascript">document.write('<input type="submit" value="' + Text('ok') + '">');</script>
<script type="text/javascript">document.write('<input type="button" value="' + Text('cancel') + '" onClick="webeditor.window_close(window);">');</script>
</div>
</form>
</body>
</html>
