<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('radiobutton_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function initform() {
	document.forms[0].name.value = requestParameter("name");
	document.forms[0].value.value = requestParameter("value");
	document.forms[0].checked.value = requestParameter("checked");
	document.forms[0].required.value = requestParameter("required");
	document.forms[0].onclick.value = requestParameter("onclick");
	document.forms[0].onchange.value = requestParameter("onchange");
	document.forms[0].onfocus.value = requestParameter("onfocus");
	document.forms[0].onblur.value = requestParameter("onblur");
	document.forms[0].htmlclass.value = requestParameter("htmlclass");
	document.forms[0].htmlid.value = requestParameter("htmlid");
	var htmlformat = requestParameter("format");
	if ((htmlformat == "html4") || (htmlformat == "xhtml")) {
		document.forms[0].required.disabled = true;
	}
}

function insertradio(form) {
	var type = form.type.value;
	var name = form.name.value;
	var value = form.value.value;
	var checked = form.checked.value;
	var required = form.required.value;
	var onclick = form.onclick.value;
	var onchange = form.onchange.value;
	var onfocus = form.onfocus.value;
	var onblur = form.onblur.value;
	var htmlclass = form.htmlclass.value;
	var htmlid = form.htmlid.value;
	webeditor.insertRadio(type,name,value,checked,onclick,onchange,onfocus,onblur,htmlclass,htmlid,required);
	webeditor.window_close(window);
}

</script>
</head>
<body onLoad="initform();">
<form action="#" onSubmit="javascript:insertradio(this); return false;">
<input type="hidden" name="type" value="radio">
<table summary="" width="100%" border="0" class="dtree">
	<tr align="left" valign="top"> 
		<td colspan="5" class="webeditor_window_title"><script type="text/javascript">document.write(Text('radiobutton_title'));</script></td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="5">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('radiobutton_parameter'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_parameter_name'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="name" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_parameter_value'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="value" size="20" value="">
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_parameter_checked'));</script></td>
						<td class="webeditor_window_value"> 
							<select name="checked">
								<script type="text/javascript">
								document.write('<option value="">' + Text('radiobutton_parameter_checked_no'));
								document.write('<option value="checked">' + Text('radiobutton_parameter_checked_yes'));
								</script>
							</select>
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_parameter_required'));</script></td>
						<td class="webeditor_window_value"> 
							<select name="required">
								<script type="text/javascript">
								document.write('<option value="">' + Text('radiobutton_parameter_required_no'));
								document.write('<option value="required">' + Text('radiobutton_parameter_required_yes'));
								</script>
							</select>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="5">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('radiobutton_events'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_events_onclick'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onclick" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_events_onchange'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onchange" size="20" value="">
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_events_onfocus'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onfocus" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('radiobutton_events_onblur'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="onblur" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="5">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('class_id'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlclass'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlclass" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlid'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlid" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
</table>
<br>
<div align="center">
<script type="text/javascript">document.write('<input type="submit" value="' + Text('ok') + '">');</script>
<script type="text/javascript">document.write('<input type="button" value="' + Text('cancel') + '" onClick="webeditor.window_close(window);">');</script>
</div>
</form>
</body>
</html>
