<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('iframe_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function initform() {
	document.forms[0].width.value = requestParameter("width");
	document.forms[0].height.value = requestParameter("height");
	document.forms[0].src.value = requestParameter("src");
	document.forms[0].htmlclass.value = requestParameter("htmlclass");
	document.forms[0].htmlid.value = requestParameter("htmlid");
	document.forms[0].htmlname.value = requestParameter("htmlname");
	document.forms[0].htmltitle.value = requestParameter("htmltitle");

	var src = document.forms[0].src.value;
	if ('http://'+document.location.hostname == src.substring(0,7+document.location.hostname.length)) {
		src = src.substring(7+document.location.hostname.length);
	} else {
		for (j=0; j<=document.forms[0].type.length; j++) {
			if (document.forms[0].type.options[j] && (document.forms[0].type.options[j].value == src.substring(0,document.forms[0].type.options[j].value.length))) {
				document.forms[0].type.selectedIndex = j;
			}
		}
		src = src.substring(document.forms[0].type.options[document.forms[0].type.selectedIndex].value.length);
	}
	document.forms[0].link.value = src;
}

function insertiframe(form) {
	var width = form.width.value;
	var height = form.height.value;
	var src = form.src.value;
	var htmlclass = form.htmlclass.value;
	var htmlid = form.htmlid.value;
	var htmlname = form.htmlname.value;
	var htmltitle = form.htmltitle.value;
	webeditor.insertIframe(width,height,src,htmlclass,htmlid,htmlname, htmltitle);
	webeditor.window_close(window);
}

function update_src(form) {
	form.src.value = form.type.options[form.type.selectedIndex].value + form.link.value;
}
 
</script>
</head>
<body onLoad="initform();">
<form action="#" onSubmit="javascript:insertiframe(this); return false;">
<input type="hidden" name="src" value="">
<table summary="" width="100%" border="0" class="dtree">
	<tr align="left" valign="top"> 
		<td colspan="4" class="webeditor_window_title"><script type="text/javascript">document.write(Text('iframe_title'));</script></td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('iframe_size'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('iframe_size_width'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="width" size="5" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('iframe_size_height'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="height" size="5" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('iframe_url'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('iframe_url_type'));</script></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('iframe_url_address'));</script></td>
					</tr>
					<tr>
						<td class="webeditor_window_value"> 
							<select name="type" onChange="update_src(this.form);">
								<option value="" selected>&nbsp;
								<option value="http://">http://
								<option value="https://">https://
								<option value="ftp://">ftp://
							</select>
						</td>
						<td class="webeditor_window_value"> 
							<input type="text" name="link" size="53" onChange="update_src(this.form);">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="4">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('class_id'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlclass'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlclass" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlid'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlid" size="20" value="">
						</td>
					</tr>
					<tr>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmltitle'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmltitle" size="20" value="">
						</td>
						<td></td>
						<td class="webeditor_window_attribute"><script type="text/javascript">document.write(Text('htmlname'));</script></td>
						<td class="webeditor_window_value"> 
							<input type="text" name="htmlname" size="20" value="">
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
</table>
<br>
<div align="center">
<script type="text/javascript">document.write('<input type="submit" value="' + Text('ok') + '">');</script>
<script type="text/javascript">document.write('<input type="button" value="' + Text('cancel') + '" onClick="webeditor.window_close(window);">');</script>
</div>
</form>
</body>
</html>
