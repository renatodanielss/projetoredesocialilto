<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
<style type="text/css">
.webeditor_dropdown_item, .webeditor_dropdown_item_selected, .webeditor_dropdown_item_mouseover {
	border: solid #cccccc 1px;
	margin: 2px;
	padding: 2px;
}

.webeditor_dropdown_item *, .webeditor_dropdown_item_selected *, .webeditor_dropdown_item_mouseover * {
	border: none;
	margin: 0px;
	padding: 0px;
}

.webeditor_dropdown_item_mouseover {
	border: solid #000000 1px;
	background-color: #eeeeee;
}
</style>
<script type="text/javascript">
function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}
var request = "" + window.location;
var stylesheet = requestParameter("editor") || "default.css";
document.write('<link id="dropdownstylesheet" rel="stylesheet" type="text/css" href="' + stylesheet + '">');
document.write('<base href="' + document.location.protocol + '//' + document.location.host + '/">');
//window.onerror = error_handler;
//function error_handler() { return true; }
</script>
</head>
<body class="WebEditor" bgcolor="#FFFFFF" text="#000000" link="#000000" vlink="#000000" alink="#000000" style="margin: 0;">
</body>
</html>
