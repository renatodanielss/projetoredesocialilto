<script type="text/javascript">

document.title = HtmlDecode(Text('hyperlinklist_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];
request_title = requestParameter("title");
request_section = requestParameter("section");

function openit(title, href) {
	if (href != "") {
		parent.tag["href"] = href;
		if (matches = href.match(/id=(\d+)\D*$/)) {
			id = matches[1];
		} else if (matches = href.match(/add=(\d+)\D*$/)) {
			id = matches[1];
		} else {
			id = '';
		}
		if (true) {
			if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
				if (document.getElementById) {
					if (document.getElementById('create_file')) document.getElementById('create_file').href = 'hyperlinkuploader.html?id='+id+'&action=Create&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&editor=' + editor;
				} else if (document.all) {
					if (document.all['create_file']) document.all['create_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Create&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&editor=' + editor;
				}
			}
			if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
				if (document.getElementById) {
					if (document.getElementById('update_file')) document.getElementById('update_file').href = 'hyperlinkuploader.html?id='+id+'&action=Update&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&editor=' + editor;
				} else if (document.all) {
					if (document.all['update_file']) document.all['update_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Update&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&editor=' + editor;
				}
			}
			if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
				if (document.getElementById) {
					if (document.getElementById('delete_file')) document.getElementById('delete_file').href = 'hyperlinkuploader.html?id='+id+'&action=Delete&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&href='+escape(href)+'&editor=' + editor;
				} else if (document.all) {
					if (document.all['delete_file']) document.all['delete_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Delete&section=' + escape(request_section) + '&title=' + encodeURIComponent(title) + '&href='+escape(href)+'&editor=' + editor;
				}
			}
		}
		if (parent.hyperlinkpreview && parent.hyperlinkpreview.location) parent.hyperlinkpreview.location.href = 'hyperlinkpreview.html?editor=' + editor + '&title=' + encodeURIComponent(title) + '&href='+escape(href);
		if (parent.hyperlinkinsert && parent.hyperlinkinsert.location) parent.hyperlinkinsert.location.href = 'hyperlinkinsert.html?editor=' + editor + '&title=' + encodeURIComponent(title) + '&href='+escape(href);
	}
}

</script>
</head>
<body onLoad="parent.hyperlinklist_ready();">
<div class="dtree">
<script type="text/javascript">
	if ((request_title != "") && ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products"))) {
		document.writeln('<a id="create_file" target="hyperlinkinsert" href="hyperlinkuploader.html?action=Create&section=' + request_section + '&editor=' + editor + '"><img alt="" src="dtree/page.gif">' + Text('hyperlinklist_create') + '<\/a>');
		if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links")) {
			document.writeln('<a id="update_file" target="hyperlinkinsert" href="javascript:alert(\'' + HtmlDecode(Text('hyperlinklist_updateitem')) + '\');"><img alt="" src="dtree/page.gif">' + Text('hyperlinklist_update') + '<\/a>');
		}
		document.writeln('<a id="delete_file" target="hyperlinkinsert" href="javascript:alert(\'' + HtmlDecode(Text('hyperlinklist_deleteitem')) + '\');"><img alt="" src="dtree/trash.gif">' + Text('hyperlinklist_delete') + '<\/a>');
	} else {
		document.writeln('&nbsp;');
	}
</script>
</div>
