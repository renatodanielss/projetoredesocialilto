<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" href="dtree.css" type="text/css">
<script type="text/javascript" src="dtree.js"></script>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('hyperlinkinsert_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];
request_focus = requestParameter("focus");
request_action = requestParameter("action");
request_title = requestParameter("title");

function InitForm() {
	document.myform.href.value = parent.tag["href"];
	document.myform.target.value = parent.tag["target"];
	document.myform.text.value = parent.tag["text"];
	document.myform.htmlclass.value = parent.tag["htmlclass"];
	document.myform.htmlid.value = parent.tag["htmlid"];
	document.myform.title.value = parent.tag["title"];
	document.myform.htmlonclick.value = parent.tag["onclick"];
}

function insertHyperlink() {
	webeditor.insertHyperlink(document.myform.href.value, document.myform.target.value, document.myform.text.value, document.myform.htmlclass.value, document.myform.htmlid.value, document.myform.htmlonclick.value, document.myform.title.value);
	webeditor.window_close(top);
}

</script>
</head>
<body onLoad="InitForm(); if (request_focus == 'true') self.focus();">

<form action="" id="myform" name="myform" onSubmit="javascript:insertHyperlink(); return false;">
<input type="hidden" name="text" value="">
<input type="hidden" name="htmlonclick" value="">
<table summary="" width="100%" border="0" class="dtree">
	<tr><th colspan="6" align="left"><script type="text/javascript">document.write(Text('hyperlinkinsert_text'));</script></th></tr>
	<tr>
		<td align="left" colspan="6"><script type="text/javascript">document.write(Text('hyperlinkinsert_address'));</script></td>
	</tr>
	<tr>
		<td colspan="3"><input type="text" size="60" name="href" value="" onChange="parent.tag['href']=this.value"></td>
		<td rowspan="4" align="center">
			<script type="text/javascript">document.write('<input type="button" name="insert_button" value="' + Text('ok') + '" onClick="javascript:insertHyperlink();">');</script>
			<script type="text/javascript">document.write('<input type="button" name="cancel_button" value="' + Text('cancel') + '" onClick="javascript:webeditor.window_close(top);">');</script>
		</td>
	</tr>
	<tr>
		<td align="left" colspan="6"><script type="text/javascript">document.write(Text('hyperlinkinsert_title_title'));</script></td>
	</tr>
	<tr>
		<td colspan="3"><input type="text" size="60" name="title" value="" onChange="parent.tag['title']=this.value"></td>
	</tr>
	<tr>
		<td align="left"><script type="text/javascript">document.write(Text('hyperlinkinsert_target'));</script></td>
		<td align="left"><script type="text/javascript">document.write(Text('htmlid'));</script></td>
		<td align="left"><script type="text/javascript">document.write(Text('htmlclass'));</script></td>
	</tr>
	<tr>
		<td>
			<select name="target" onChange="parent.tag['target']=this.value">
<script type="text/javascript">
<!--
				document.writeln('<option value="" selected>&nbsp;');
				document.writeln('<option value="_self">' + Text('hyperlinkinsert_target_self'));
				document.writeln('<option value="_parent">' + Text('hyperlinkinsert_target_parent'));
				document.writeln('<option value="_top">' + Text('hyperlinkinsert_target_top'));
				document.writeln('<option value="_blank">' + Text('hyperlinkinsert_target_blank'));
// -->
</script>
			</select>
		</td>
		<td><input type="text" size="5" name="htmlid" value="" onChange="parent.tag['htmlid']=this.value"></td>
		<td><input type="text" size="5" name="htmlclass" value="" onChange="parent.tag['htmlclass']=this.value"></td>
	</tr>
	<tr><td></td><td></td><td></td><td width="100%"></td></tr>
</table>
</form>
</body>
</html>
