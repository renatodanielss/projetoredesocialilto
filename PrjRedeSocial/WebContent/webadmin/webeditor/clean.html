<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Generator" content="Asbru Web Content Editor">
<meta http-equiv="Copyright" content="(C) 2002-2014 - Asbru Ltd. - www.asbrusoft.com">
<script type="text/javascript" src="webeditor.properties.js"></script>
<title>Asbru Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css">
<script type="text/javascript">

document.title = HtmlDecode(Text('clean_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function initform() {
}

function cleancontent(form) {
	var all_html = form.all_html.checked;
	var all_xml = form.all_xml.checked;
	var all_namespace = form.all_namespace.checked;
	var all_lang = form.all_lang.checked;
	var all_class = form.all_class.checked;
	var all_style = form.all_style.checked;
	var empty_span = form.empty_span.checked;
	var all_span = form.all_span.checked;
	var empty_font = form.empty_font.checked;
	var all_font = form.all_font.checked;
	var all_del_ins = form.all_del_ins.checked;
	var empty_p_div = form.empty_p_div.checked;
	var all_format_tags = form.all_format_tags.checked;
	var mso_class = form.mso_class.checked;
	var mso_style = form.mso_style.checked;
	webeditor.cleanContent(all_html,all_xml,all_namespace,all_lang,all_class,all_style,empty_span,all_span,empty_font,all_font,all_del_ins,empty_p_div,all_format_tags,mso_class,mso_style);
	webeditor.window_close(window);
}

</script>
</head>
<body onLoad="initform();">
<form action="#" onSubmit="javascript:cleancontent(this); return false;">
<input type="hidden" name="type" value="hidden">
<table summary="" width="100%" border="0" class="dtree">
	<tr align="left" valign="top"> 
		<td colspan="2" class="webeditor_window_title"><script type="text/javascript">document.write(Text('clean_title'));</script></td>
	</tr>
	<tr align="left" valign="top"> 
		<td colspan="1">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('clean_word'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_value"> 
							<input type="checkbox" checked name="all_xml"><script type="text/javascript">document.write(Text('clean_all_xml'));</script><br>
							<input type="checkbox" checked name="all_namespace"><script type="text/javascript">document.write(Text('clean_all_namespace'));</script><br>
							<input type="checkbox" checked name="all_lang"><script type="text/javascript">document.write(Text('clean_all_lang'));</script><br>
							<input type="checkbox" checked name="empty_span"><script type="text/javascript">document.write(Text('clean_empty_span'));</script><br>
							<input type="checkbox" checked name="empty_font"><script type="text/javascript">document.write(Text('clean_empty_font'));</script><br>
							<input type="checkbox" checked name="all_del_ins"><script type="text/javascript">document.write(Text('clean_all_del_ins'));</script><br>
							<input type="checkbox" checked name="mso_class"><script type="text/javascript">document.write(Text('clean_mso_class'));</script><br>
							<input type="checkbox" checked name="mso_style"><script type="text/javascript">document.write(Text('clean_mso_style'));</script><br>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
		<td colspan="1">
			<fieldset>
			<legend class="webeditor_window_heading"><script type="text/javascript">document.write(Text('clean_other'));</script></legend>
				<table summary="" width="100%">
					<tr>
						<td class="webeditor_window_value"> 
							<input type="checkbox" name="all_html"><script type="text/javascript">document.write(Text('clean_all_html'));</script><br>
							<input type="checkbox" name="all_class"><script type="text/javascript">document.write(Text('clean_all_class'));</script><br>
							<input type="checkbox" name="all_style"><script type="text/javascript">document.write(Text('clean_all_style'));</script><br>
							<input type="checkbox" name="all_span"><script type="text/javascript">document.write(Text('clean_all_span'));</script><br>
							<input type="checkbox" name="all_font"><script type="text/javascript">document.write(Text('clean_all_font'));</script><br>
							<input type="checkbox" name="all_format_tags"><script type="text/javascript">document.write(Text('clean_all_format_tags'));</script><br>
							<input type="checkbox" name="empty_p_div"><script type="text/javascript">document.write(Text('clean_empty_p_div'));</script><br>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
</table>
<br>
<div align="center">
<script type="text/javascript">document.write('<input type="submit" value="' + Text('ok') + '">');</script>
<script type="text/javascript">document.write('<input type="button" value="' + Text('cancel') + '" onClick="webeditor.window_close(window);">');</script>
</div>
</form>
</body>
</html>
