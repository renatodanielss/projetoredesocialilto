<script type="text/javascript">

<% if (myrequest.getParameter("section").equals("Users")) { %>
	document.title = HtmlDecode(Text('selectormanager_title_users'));
<% } else { %>
	document.title = HtmlDecode(Text('selectormanager_title'));
<% } %>

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = value.replace(/\+/g, " ");
	value = unescape(decodeURI(value));
	return value;
}

window.focus();
var request = "" + window.location;

function init() {
	if (window.selectorlistfilter && window.selectorlist && window.selectorpreview && window.selectorinsert) {
		editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];
		href = requestParameter("href");
		section = requestParameter("section");
		selectorlistfilter.location.href = 'selectorlistfilter_wcm.jsp?editor=' + editor + '&section=' + section;
		selectorlist.location.href = 'selectorlist_wcm.jsp?editor=' + editor;
		selectorpreview.location.href = 'selectorpreview_wcm.jsp?editor=' + editor + '&href=' + href;
		selectorinsert.location.href = 'selectorinsert_wcm.jsp?action=server&editor=' + editor;
	} else {
		setTimeout("init()", 100);
	}
}
setTimeout("init()", 100);

</script>
<script type="text/javascript">

var ready_section = requestParameter("section");
var ready_category = requestParameter("category");
var ready_title = requestParameter("title");
var ready_href = requestParameter("href");
var ready_id = requestParameter("id");
var ready_link = requestParameter("link");

function selectorlistfilter_ready() {
	if (selectorlistfilter && selectorlistfilter.selectorlistfilterMenu && selectorlistfilter.selectorlistfilterMenu.selectURL && selectorlistfilter.openit) {
		selectorlistfilter.selectorlistfilterMenu.clearCookie();
//		selectorlistfilter.selectorlistfilterMenu.selectURL('javascript:openit(\''+ready_section+'\',\''+ready_category+'\',\''+ready_title+'\')');
//		selectorlistfilter.openit(ready_section,ready_category,ready_title);
	} else {
		setTimeout("selectorlistfilter_ready()", 100);
	}
}

function selectorlist_ready() {
	if (selectorlist && selectorlist.selectorlistMenu && selectorlist.selectorlistMenu.selectURL && selectorlist.openit) {
		selectorlist.selectorlistMenu.clearCookie();
		if ((ready_link != "") && (ready_id != "")) {
			selectorlist.selectorlistMenu.selectURL('javascript:openit(\''+ready_link+'\',\''+ready_href+'\',\''+ready_id+'\')');
		}
		selectorlist.openit(ready_link,ready_href,ready_id);
	} else {
		setTimeout("medialist_ready()", 100);
	}
}

var tag = new Array();
tag["input"] = requestParameter("input");
tag["section"] = requestParameter("section");
tag["category"] = requestParameter("category");
tag["title"] = requestParameter("title");
tag["id"] = requestParameter("id");
tag["link"] = requestParameter("link");
tag["href"] = requestParameter("href");
tag["target"] = requestParameter("target");
tag["text"] = requestParameter("text");
tag["htmlclass"] = requestParameter("htmlclass");
tag["htmlid"] = requestParameter("htmlid");

</script>
