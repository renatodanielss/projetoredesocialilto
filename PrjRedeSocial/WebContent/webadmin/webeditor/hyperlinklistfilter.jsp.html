<head>

<script type="text/javascript">

document.title = HtmlDecode(Text('hyperlinklistfilter_title'));

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(decodeURI(value));
	return value;
}

var request = "" + window.location;
editor = requestParameter("editor");
if ((typeof(webeditor) == "undefined") && editor && window.parent.opener && window.parent.opener[editor]) webeditor = window.parent.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && window.opener && window.opener[editor]) webeditor = window.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top.opener && top.opener[editor]) webeditor = top.opener[editor];
if ((typeof(webeditor) == "undefined") && editor && top && top[editor]) webeditor = top[editor];
if ((typeof(webeditor) == "undefined") && editor && parent && parent[editor]) webeditor = parent[editor];

function openit(section,category,title) {
<% if ((! upload_path.equals("")) && (enable_upload.equals("yes"))) { %>
	if (category == '') {
		if (document.getElementById) {
			if (document.getElementById('create')) document.getElementById('create').href = 'hyperlinkcategory.jsp?action=Create&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			if (document.getElementById('update')) document.getElementById('update').href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_updatecategory')) + '\');';
			if (document.getElementById('delete')) document.getElementById('delete').href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_deletecategory')) + '\');';
		} else if (document.all) {
			if (document.all['create']) document.all['create'].href = 'hyperlinkcategory.jsp?action=Create&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			if (document.all['update']) document.all['update'].href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_updatecategory')) + '\');';
			if (document.all['delete']) document.all['delete'].href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_deletecategory')) + '\');';
		}
	} else {
		if (document.getElementById) {
			if (document.getElementById('create')) document.getElementById('create').href = 'hyperlinkcategory.jsp?action=Create&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			if (title != '') {
				if (document.getElementById('update')) document.getElementById('update').href = 'hyperlinkcategory.jsp?action=Update&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
				if (document.getElementById('delete')) document.getElementById('delete').href = 'hyperlinkcategory.jsp?action=Delete&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			} else {
				if (document.getElementById('update')) document.getElementById('update').href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_updatecategory')) + '\');';
				if (document.getElementById('delete')) document.getElementById('delete').href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_deletecategory')) + '\');';
			}
		} else if (document.all) {
			if (document.all['create']) document.all['create'].href = 'hyperlinkcategory.jsp?action=Create&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			if (title != '') {
				if (document.all['update']) document.all['update'].href = 'hyperlinkcategory.jsp?action=Update&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
				if (document.all['delete']) document.all['delete'].href = 'hyperlinkcategory.jsp?action=Delete&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title)+'&editor=' + editor;
			} else {
				if (document.all['update']) document.all['update'].href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_updatecategory')) + '\');';
				if (document.all['delete']) document.all['delete'].href = 'javascript:alert(\'' + HtmlDecode(Text('hyperlinklistfilter_deletecategory')) + '\');';
			}
		}
	}
<% } %>
	parent.ready_section = section;
	parent.ready_category = category;
	parent.ready_title = title;
	if (parent.hyperlinklist && parent.hyperlinklist.hyperlinklistMenu) parent.hyperlinklist.hyperlinklistMenu.clearCookie();
	if (parent.hyperlinklist && parent.hyperlinklist.location) parent.hyperlinklist.location.href = 'hyperlinklist.jsp?editor=' + editor + '&section='+escape(section)+'&category='+escape(category)+'&title='+encodeURIComponent(title);
}

</script>
</head>
<body onload="parent.hyperlinklistfilter_ready();">
<div class="dtree">
<% if ((! upload_path.equals("")) && (enable_upload.equals("yes"))) { %>
	<a id="create" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('hyperlinklistfilter_createcategory')));"><img alt="" src="dtree/folder.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_create'));</script></a>
	<a id="update" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('hyperlinklistfilter_updatecategory')));"><img alt="" src="dtree/folder.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_update'));</script></a>
	<a id="delete" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('hyperlinklistfilter_deletecategory')));"><img alt="" src="dtree/trash.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_delete'));</script></a>
<% } else { %>
	<a id="create" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('disabled')));"><img alt="" src="dtree/folder.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_create'));</script></a>
	<a id="update" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('disabled')));"><img alt="" src="dtree/folder.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_update'));</script></a>
	<a id="delete" target="hyperlinkinsert" href="javascript:alert(HtmlDecode(Text('disabled')));"><img alt="" src="dtree/trash.gif"><script type="text/javascript">document.write(Text('hyperlinklistfilter_delete'));</script></a>
<% } %>
</div>
