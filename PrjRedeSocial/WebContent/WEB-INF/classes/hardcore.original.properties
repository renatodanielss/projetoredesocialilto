content.accessrestrictions.about.heading = About Access Restrictions
content.accessrestrictions.about.text = As default all published content on your website is publicly available to all your website visitors. However, you may want to restrict access to some of your content to specific registered users such as customers, partners and employees.<p>As default all website administrators have access to manage all content of your website. However, with multiple website administrators you may want to manage your workflow and restrict different website administrators permissions to specific actions and to specific content and users.</p><p><b>Basic User Access Restrictions</b><br>With the Access Restrictions feature enabled, and the User Categories feature disabled, use this additional input field to define the access restrictions for the content of your website:</p><ul><li>Public ("- public -")<br>All visitors to your website have access to view this content.<br>&nbsp;<li>Restricted ("- restricted -")<br>Only registered users in your website user database have access to this content. Users are required to login using their username and password to view the content.</ul><p><b>Advanced User Access Restrictions</b><br>With the Access Restrictions feature enabled and the User Categories feature is enabled, use these additional input fields to define which type and/or group of registered users have access to view the content:</p><ul><li>Public ("- public -")<br>All visitors to your website have access to view the content.<br>&nbsp;<li>Restricted ("- restricted -")<br>Only registered users in your user database have access to view the content. Users are required to login using their username and password to view the content.<br>&nbsp;<li>Specific Type/Group<br>Only registered users of the selected user type/group have access to view the content. Users are required to login using their username and password to view the content.</ul><p>If both the User Types and User Groups User Categories features have been enabled, users must meet both access restrictions to view the content:</p><ul><li>If User Type is defined as Public and User Group is defined as Restricted, users are required to login using their username and password.<br>&nbsp;<li>If User Type is defined as Public and User Group is defined as a specific group, users are required to login using their username and password and they must be of the specified group.<br>&nbsp;<li>If User Type is defined as a specific type and User Group is defined as a specific group, users are required to login using their username and password and they must be of both the specified type and the specified group.</ul><p><b>Administrator Access Restrictions</b><br>With the Administrator Access Restrictions feature enabled, use these additional input fields to define the content administration access restrictions for the content administration features. Select which user types and/or groups have access to the following content administration features for your website content:<ul><li>View<br>Defines who has access to view the content on your website.<br>&nbsp;<li>Create<br>Defines who has access to add new content as a copy of this content.<br>&nbsp;<li>Update<br>Defines who has access to update this content.<br>&nbsp;<li>Publish<br>Defines who has access to publish this content.<br>&nbsp;<li>Developers<br>Defines who has access to create and update the Advanced Scripting attributes for this content.<br>&nbsp;<li>Administrators<br>Defines who has full access to manage this content.</ul><p>Depending on your User Categories configuration you can select a Type and/or a Group for each of the content management feature permissions as listed above:</p><ul><li>All<br>Gives all website administrators permission to use this content management feature.<br>&nbsp;<li>Specific Type/Group<br>Restricts permission to use this content management feature to website administrators of the selected type/group.</ul><p>If both the User Types and User Groups User Categories features have been enabled, website administrators must meet both access restrictions to have permission to use the content management feature:</p><ul><li>If Type is defined as All and Group is defined as a specific group, website administrators must be of the specified group to have permission to use the content management feature.<br>&nbsp;<li>If Type is defined as a specific type and Group is defined as a specific group, website administrators must be of both the specified type and the specified group to have permission to use the content management feature.</ul><p>With the Administrator Access Restrictions feature enabled, website administrators will only have access to manage content for which they have access permissions:</p><ul><li>Update<br>Requires website administrators to have Update, Publish, Developers or Administrators permission for the content.<br>&nbsp;<li>Delete<br>Requires website administrators to have Publish or Administrators permission for the content.<br>&nbsp;<li>Add New<br>Requires website administrators to have Create, Publish or Administrators permission for the existing content which is to be copied as a new content item. Only content for which the website administrator has permission will be listed. Website administrators cannot add new content unless they have permission to create copies of existing content.</ul><p>If a website administrator does not have permission to access some functionality the content item link (Add New, Update or Delete) for that functionality will not be displayed.</p><p>With the Administrator Access Restrictions feature enabled, website administrators will also only have access to create and update content attributes for which they have access permissions:</p><ul><li>Publish<br>Requires website administrators to have Publish or Administrators permission for the content.<br>&nbsp;<li>Primary Content<br>Requires website administrators to have Create, Update, Publish, Developers or Administrators permission for the content.<br>&nbsp;<li>Advanced Scripting<br>Requires website administrators to have Developers or Administrators permission for the content.<br>&nbsp;<li>Content Categories<br>Requires website administrators to have Administrators permission for the content.<br>&nbsp;<li>Access Restrictions<br>Requires website administrators to have Administrators permission for the content.<br>&nbsp;<li>Other optional feature content attributes (if enabled)<br>Requires website administrators to have Create, Update, Publish, Developers or Administrators permission for the content.</ul>
