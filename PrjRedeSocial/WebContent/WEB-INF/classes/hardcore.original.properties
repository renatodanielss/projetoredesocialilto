users.categories.about.heading = About User Categories
users.categories.about.text = If you have a large number of users it may be necessary or at least more convenient and efficient to organise your users into user groups and/or types. You may also need to give different groups and/or types of users different permissions to access different content of your website.<p>As default the web content management system is configured for use by a single website administrator. However, you may have multiple website administrators responsible for creating and managing your website.</p><p>The term Class is used for special user categories defining your ordinary users and website administrators.</p><p>The terms Groups and Types are used for generic user categories. You can define any groups and types you need to suit your requirements. Groups and Types do not have any special meaning but are simply a way to divide your users into smaller and easier managed categories of users.</p><p>Use these additional input fields to select which Class, Type and Group of user this user is.</p><ul><li>Class<br>Use this to categorise if this user is a website administrator with access to the web content management system.<br>&nbsp;<li>Type<br>Use this to categorise which type of user each of your users is of, or select "- none -" if you do not want to define the user as of any specific type.<br>&nbsp;<li>Group<br>Use this to categorise which group of user each of your users is of, or select "- none -" if you do not want to define the user as of any specific group.</ul><p>The User Categories feature also gives you additional user administration menu items to access and manage your users of each class, type and group. Selecting one of the Class, Type or Group menu items will only list users of the selected category making it faster and easier to handle large numbers of users. Selecting the Users menu item still lists all your users.</p><p>The user categories are used with the Content Access Restrictions features and the User Access Restrictions features to restrict your ordinary users' access to view your website content and to restrict your website administrators' access to manage your website content and users.</p>
