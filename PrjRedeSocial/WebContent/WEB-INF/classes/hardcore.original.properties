content.contentrelations.about.heading = About Content Relations
content.contentrelations.about.text = Usually, you will simply create links to your website pages in your website navigation menu and/or toolbar and links between your website pages. However, you may also want to create templates with generic navigation links such as Up, Previous and Next, or you may want to create automated slideshow presentation website pages.<p>Use these additional input fields define relations between your website content, for which you want to use generic navigation links or create automated slideshow presentations. You can define the relations between website content as a multi-level hierarchy:</p><ul><li>Page Top<br>Defines the highest-level start-page for this content.<br>&nbsp;<li>Page Up<br>Defines the higher-level content in relation to this content.<br>&nbsp;<li>Previous Page<br>Defines the sequentially previous content in relation to this content.<br>&nbsp;<li>Next Page<br>Defines the sequentially next content in relation to this content.<br>&nbsp;<li>First Page<br>Defines the sequentially first content within the level of this content.<br>&nbsp;<li>Last Page<br>Defines the sequentially last content within the level of this content.</ul><p>Generic navigation links, which link to the selected Content Relations pages, can be inserted into your templates as described in the following section.</p><p>Editing your Primary Content, Insert Hyperlink will still give you access to link directly to any of your web content pages as well as indirectly to the related web content pages as defined by your content relations:</p><ul><li>Page Top<br>Links to the highest-level start-page for this content.<br>&nbsp;<li>Page Up<br>Links to the higher-level content in relation to this content.<br>&nbsp;<li>Previous Page<br>Links to the sequentially previous content in relation to this content.<br>&nbsp;<li>Next Page<br>Links to the sequentially next content in relation to this content.<br>&nbsp;<li>First Page<br>Links to the sequentially first content within the level of this content.<br>&nbsp;<li>Last Page<br>Links to the sequentially last content within the level of this content.</ul><p>When your website content is displayed the links will automatically be modified to lead to the related content as defined for the currently displayed content.</p><p>Combined with the Advanced Scripting feature such content relation links can also be used to create automated slideshow presentations.</p>
