content.revisionhistory.about.heading = About Revision History
content.revisionhistory.about.text = Use revision history information to track and document changes to your website content. You may want to add revision history information about what and why content has been changed - especially in relation to the publishing and archiving features.<p>Use these additional input fields to create and update the revision history information for the content of your website:</p><ul><li>Created<br>Displays date and time as well as the website administrator username of when the content was created. This information is generated automatically when new content is added.<br>&nbsp;<li>Updated<br>Displays date and time as well as the website administrator username of when the content was last updated. This information is generated automatically when content is updated.<br>&nbsp;<li>Published<br>Displays date and time as well as the website administrator username of when the content was last published. This information is generated automatically when content is published.<br>&nbsp;<li>Revision<br>Describes what and why content was changed. This information is entered by the website administrator.</ul><p>The revision history meta information will not be included on your web pages in any way but is purely for internal use by your website administrators through the Asbru Web Content Management system.</p><p>The revision history meta information is also archived when the content is archived if the archiving feature is enabled. By using both the revision history and archiving features you can keep track of the changes to your content. Please see the Asbru Web Content Management User Guide for details.</p>
