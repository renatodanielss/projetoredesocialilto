config.editor.index.about.text = <p><b>Personal Workspace Section</b><br>The Personal Workspace sections and their order are customisable. Enter the sections to display in the required order using the codes below separated with a space. For example &quot;intro checkedout updated created expired workflow actions&quot; will display all the available sections in the order listed.<br>Please note that sections are only displayed if the related feature has been enabled.</p>     <p><b>Personal Workspace Section Codes</b><br><ul><li>intro - Display the main intro section to the content management system with links and explanations to each area of the content management system.</li><li>checkedout - Display all content items checked out by the logged in user.</li><li>updated - Display all updated unpublished content items the logged in user has access to.</li><li>created - Display all new and unpublished content items the logged in user has access to.</li><li>expired - Display all expired content items the logged in user has access to.</li><li>workflow - Display all content items where the logged in user has access to a workflow action.</li><li>actions - Display action buttons.</li></ul></p>     <p><b>Index Pages Columns</b><br>The columns and links displayed on the administration index pages are customisable. Enter the columns and links to display in the required order using the codes below separated with a space. The size of each column can be specified by adding a colon after the code and then the pixel width. For example &quot;group:50px admin id:25px&quot; displays a 50 pixel wide content group field for the content item, a link to the administration page for the content item and a 25 pixel wide field with the id of the content item.<br>Please note that columns and links are only displayed if the related feature has been enabled.</p>      <p><b>Website Content, Media Library, E-Commerce Products and Stock Codes</b> <br><ul><li>checkbox - Display a column with checkboxes to enable the selection of content items.</li><li>package - Display the package of content items if they are included in a packages.</li><li>class - Display the classes of content items. For example &quot;page&quot; or &quot;template&quot;.</li><li>bundle - Display bundle names for content items.</li><li>group - Display group names for content items.</li><li>type - Display type names for content items.</li><li>version - Display language versions for content items.</li><li>device - Display device versions for content items.</li><li>usersegment - Display user segment versions for content items.</li><li>usertest - Display user test variant versions for content items.</li><li>metainfo_NAME - Display the NAME meta information custom attributes for content items.</li><li>admin - Display a column with the content item's title as a link that will enable the user to open the administration page for the content item.</li><li>title - Display the titles for content items.</li><li>id - Display the ids for content items.</li><li>template - Display the template ids for content items.</li><li>stylesheet - Display the stylesheet ids for content items.</li><li>top - Display the content relations page top ids for content items.</li><li>up - Display the content relations page up ids for content items.</li><li>first - Display the content relations first page ids for content items.</li><li>previous - Display the content relations previous page ids for content items.</li><li>next - Display the content relations next page ids for content items.</li><li>last - Display the content relations last page ids for content items.</li><li>permissionicon - Display icons for administration permissions for the content items.</li><li>permission - Display the administration permissions for the content items.</li><li>webviewicon - Display icons that link to view the content items on the website.</li><li>webview - Display View Website text links that links to view the content items on the website.</li><li>previewicon - Display icons that link to previews of the content items.</li><li>preview - Display Preview text links that links to previews of content items.</li><li>view - Display View text links that links to a page where the details for content items can be viewed.</li><li>update - Display Update text links that enable the user to update content items.</li><li>create - Display Add New text links that enable the user to create new content items as copies of content items on the index page.</li><li>delete - Display Delete text links that open administration pages that enable the user to delete content items.</li><li>archivedicon - Display icons that link to pages that enable the user to manage archived copies of the content items.</li><li>archived - Display Archived text links to pages that enable the user to manage archived copies of the content items.</li><li>scheduledicon - Display icons that link to pages where the user can manage the scheduled editions of the content items.</li><li>scheduled - Display scheduled text links to pages where the user can manage the scheduled editions of the content items.</li><li>checkout - Display text links that enable the user to checkout/checkin content or if the content is already checked out by another user display the username of that user.</li><li>status - Display the status of content items. For example &quot;Published 2020-05-09 08:00:00&quot;.</li><li>statusicon - Display status icon for content items.</li><li>created - Display dates for the creation of content items.</li><li>createdby - Display usernames of the users that created the content items.</li><li>updated - Display dates for the last updates of content items.</li><li>updatedby - Display usernames of the users that last updated the content items.</li><li>published - Display dates for the publication of the content items.</li><li>publishedby - Display username of the user that published the content items.</li><li>scheduledpublish - Display dates and times for when the content items are scheduled to be published.</li><li>scheduledunpublish - Display dates and times for when the content items are scheduled to expire.</li><li>unpublished - Display dates and times for when the content items were unpublished.</li><li>unpublishedby - Display username for the users that unpublished the content items.</li><li>filename - Display filenames for the content items.</li><li>position - Display the search and replace line number and character position. (Only used on the search and replace administration pages. Ignored on other administration pages).</li><li>search - Display the searched for text and its context. (Only used on the search and replace administration pages. Ignored on other administration pages).</li><li>replace - Display the (to be) replaced text and its context. (Only used on the search and replace administration pages. Ignored on other administration pages).</li><li>productcode - Display the product code for a product.</li><li>currency - Display the currency for a product</li><li>price - Display the sales price for a product.</li><li>cost - Display the purchase cost for a product.</li><li>period - Display the subscription period for a product.</li><li>depth - Display the depth for a product.</li><li>height - Display the height for a product.</li><li>width - Display the width for a product.</li><li>weight - Display the weight for a product.</li><li>volume - Display the volume for a product.</li><li>brand - Display the brand for a product.</li><li>colour - Display the colour for a product.</li><li>size - Display the size for a product.</li><li>stock - Display the current stock amount for a product.</li><li>stocklow - Display the low stock threshold amount for a product.</li><li>stockupdate - Display an input field to update the current stock amount for a product.</li><li>restocked - Display the ordered stock amount for a product.</li><li>restockedupdate - Display an input field to update the ordered stock amount for a product.</li><li>stockcomment - Display the current stock comment for a product.</li><li>stocklocation - Display the stock location for a product.</li><li>stockcost - Display the cost of the current stock amount.</li><li>stockvalue - Display the value of the current stock amount if sold.</li><li>stockprofit - Display the profit on the current stock amount if sold.</li><li>restockcost - Display the cost to restock to the low stock threshold amount for a product.</li><li>productinfo_NAME - Display the NAME product details custom attributes for products.</li><li>heatmapicon - Display icons that link to the heatmap view for the content items.</li><li>heatmap - Display text links that link to the heatmap view for the content items.</li><li>heatmapclear - Display text links that deletes all heatmap data for the content items.</li><li>heatmaponoff - Display text links that toggles logging of heatmap data for the content items on and off.</li><li>heatmapalign - Display select-box inputs to define the alignment of the content items and the heatmaps.</li></ul><p>     <p><b>E-Commerce Orders Codes</b> <br><ul><li>checkbox - Display a column with checkboxes to enable the selection of orders.</li><li>id - Display the ids for orders.</li><li>view - Display View text links that links to a page where the details of orders can be viewed.</li><li>update - Display Update text links that enable the user to update orders.</li><li>create - Display Add New text links that enable the user to create new orders as copies of orders on the index page.</li><li>delete - Display Delete text links that open administration pages that enable the user to delete orders.</li><li>checkout - Display text links that enable the user to checkout/checkin orders or if the order is already checked out by another user display the username of that user.</li><li>status - Display the status of orders. For example &quot;- open -&quot;.</li><li>statusby - Display usernames of the users that last changed the status of the orders.</li><li>created - Display dates for the creation of orders.</li><li>createdby - Display usernames of the users that created the orders.</li><li>updated - Display dates for the last updates of orders.</li><li>updatedby - Display usernames of the users that last updated the orders.</li><li>closed - Display dates for the orders were closed.</li><li>closedby - Display username of the user that closed the order.</li><li>paid - Display dates and times for when the order was paid.</li><li>currency - Display the currency for an order.</li><li>order_quantity - Display the quantity for an order.</li><li>order_subtotal - Display the subtotal amount for an order.</li><li>order_total - Display the total amount for an order.</li><li>tax_description - Display the tax description for an order.</li><li>tax_total - Display the tax total amount for an order.</li><li>shipping_description - Display the shipping description for an order.</li><li>shipping_total - Display the shipping total amount for an order.</li><li>discount_description - Display the discounts description for an order.</li><li>discount_total - Display the discounts total amount for an order.</li><li>delivery_name - Display the delivery name for an order.</li><li>delivery_organisation - Display the delivery organisation for an order.</li><li>delivery_address - Display the delivery address for an order.</li><li>delivery_postalcode - Display the delivery postal code for an order.</li><li>delivery_city - Display the delivery city for an order.</li><li>delivery_state - Display the delivery state for an order.</li><li>delivery_country - Display the delivery country for an order.</li><li>delivery_phone - Display the delivery phone number for an order.</li><li>delivery_fax - Display the delivery fax number for an order.</li><li>delivery_website - Display the delivery website address for an order.</li><li>delivery_email - Display the delivery email address for an order.</li><li>invoice_name - Display the invoice name for an order.</li><li>invoice_organisation - Display the invoice organisation for an order.</li><li>invoice_address - Display the invoice address for an order.</li><li>invoice_postalcode - Display the invoice postal code for an order.</li><li>invoice_city - Display the invoice city for an order.</li><li>invoice_state - Display the invoice state for an order.</li><li>invoice_country - Display the invoice country for an order.</li><li>invoice_phone - Display the invoice phone number for an order.</li><li>invoice_fax - Display the invoice fax number for an order.</li><li>invoice_website - Display the invoice website address for an order.</li><li>invoice_email - Display the invoice email address for an order.</li><li>card_type - Display the payment card type for an order.</li><li>card_number - Display the payment card number for an order.</li><li>card_issuedmonth - Display the payment card issued month for an order.</li><li>card_issuedyear - Display the payment card issued year for an order.</li><li>card_issued - Display the payment card issued month/year for an order.</li><li>card_expirymonth - Display the payment card expiry month for an order.</li><li>card_expiryyear - Display the payment card expiry year for an order.</li><li>card_expiry - Display the payment card expiry month/year for an order.</li><li>card_cvc - Display the payment card CVC number for an order.</li><li>card_issue - Display the payment card issue number for an order.</li><li>card_name - Display the payment card name for an order.</li><li>card_postalcode - Display the payment card postal code for an order.</li></ul><p>     <p><b>User Database Codes</b><br><ul><li>checkbox - Display a column with checkboxes to enable the selection of users.</li><li>class - Display user classes. For example &quot;administrator&quot;.</li><li>group - Display group names for users.</li><li>type - Display type names for users.</li><li>name - Display the names of the users.</li><li>organisation - Display the users' organisations.</li><li>email - Display the users' email addresses.</li><li>username - Display the users' usernames.</li><li>id - Display the ids of the users.</li><li>view - Display View text links to pages where details of each user can be viewed.</li><li>update - Display Update text links to the administration pages for each user.</li><li>create - Display Add New text links to create new users as copies of existing users.</li><li>delete - Display Delete text links that open administration pages where the users can be deleted.</li></ul></p>     <p><b>Micro-Websites Codes</b><br><ul><li>domain - Display a column with the domain for each of the micro-websites.</li><li>remote - Display a column with details of where visitors will need to be from to be redirected to the micro-website. For example country &quot;.de&quot;.</li><li>useragent - Display a column with the browser the users will need to using to be redirected to each of the micro-websites.</li><li>language - Display a column with the browser language users will need to have selected to be redirected to each micro-website.</li><li>referrer - Display the referrer that will redirect users to each of the micro-websites.</li><li>keywords - Display the referral keywords that will redirect users to each of the micro-websites.</li><li>version - Display the default version for each of the micro-websites.</li><li>country - Display the default country for each of the micro-websites.</li><li>state - Display the default state for each of the micro-websites.</li><li>template - Display the default template for each of the micro-websites.</li><li>stylesheet - Display the default style sheet for each of the micro-websites.</li><li>id - Display the id for each of the micro-websites.</li><li>view - Display View text links to view the details of each of the micro-websites.</li><li>update - Display Update text links to the administration pages for each of the micro-websites.</li><li>create - Display Add New text links to create new micro-websites as copies of each of the micro-website.</li><li>delete - Display Delete text links that open an administration page where each of the micro-websites can be deleted.</li></ul></p>
