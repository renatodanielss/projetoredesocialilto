users.accessrestrictions.about.heading = About Access Restrictions
users.accessrestrictions.about.text = As default all website administrators have access to manage all users of your website. However, with multiple website administrators you may want to manage your workflow and restrict different website administrators permissions to specific actions and to specific users.<p>With the Administrator Access Restrictions feature enabled, use these additional input fields to define the user administration access restrictions for the user administration features: Select which website administrator types and/or groups have access to the following user administration features for your website users:<ul><li>View<br>Defines who has access to view this user's details.<br>&nbsp;<li>Create<br>Defines who has access to add new users as a copy of this user.<br>&nbsp;<li>Update<br>Defines who has access to update this user.<br>&nbsp;<li>Delete<br>Defines who has access to delete this user.<br>&nbsp;<li>Administrators<br>Defines who has full access to manage this user.</ul><p>Depending on your User Categories configuration you can define a Type and/or a Group for each of the user management feature permissions as listed above:</p><ul><li>All<br>Gives all website administrators permission to use this user management feature.<br>&nbsp;<li>Specific Type/Group<br>Restricts permission to use this user management feature to website administrators of the selected type/group.</ul><p>If both the User Types and User Groups User Categories features have been enabled, website administrators must meet both access restrictions to have permission to use the user management feature:</p><ul><li>If Type is defined as All and Group is defined as a specific group, website administrators must be of the specified group.<br>&nbsp;<li>If Type is defined as a specific type and Group is defined as a specific group, website administrators must be of both the specified type and the specified group.</ul><p>With the Administrator Access Restrictions feature is enabled, website administrators will only have access to manage users for which they have access permissions:<ul><li>View<br>Requires website administrators to have View, Update, Delete or Administrators permission for the user.<br>&nbsp;<li>Update<br>Requires website administrators to have Update, Delete or Administrators permission for the user.<br>&nbsp;<li>Delete<br>Requires website administrators to have Delete or Administrators permission for the user.<br>&nbsp;<li>Add New<br>Requires website administrators to have Create or Administrators permission for the existing user which is to be copied as a new user. Only users for which the website administrator has permission will be listed. Website administrators cannot add new users unless they have permission to create copies of existing users. However, the superadmin website administrator as configured for your website can always add new users.</ul><p>If a website administrator does not have permission to access some functionality the user item link (Add New, Update or Delete) for that functionality will not be displayed.</p><p>With the Administrator Access Restrictions feature enabled, website administrators will also only have access to create and update user attributes for which they have access permissions:</p><ul><li>User Details and User Login<br>Requires website administrators to have Create, Update, Delete or Administrators permission for the user.<br>&nbsp;<li>User Categories<br>Requires website administrators to have Administrators permission for the user.<br>&nbsp;<li>Access Restrictions<br>Requires website administrators to have Administrators permission for the user.</ul>
