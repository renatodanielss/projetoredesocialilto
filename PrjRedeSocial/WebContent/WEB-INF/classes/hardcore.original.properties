content.advancedscripting.about.heading = About Advanced Scripting
content.advancedscripting.about.text = The basic content consists of rich content, which is formatted text, images etc. You may also want to add so-called Dynamic HTML to your web pages to create advanced navigation menus, roll-over images and animations etc. To support this the Advanced Scripting feature adds HTML HEAD Code and HTML BODY attributes.<p>Use these additional input fields to create and update the advanced scripting for the pages of your website.</p><ul><li>HTML Head Code<br>Any data entered as HTML HEAD Code will be included on your web pages as raw HTML code inside the HTML HEAD tag. Any data you enter as HTML HEAD Code must be a full and valid HTML block or your web page may not displayed correctly or at all. Javascript code must be enclosed by &lt;SCRIPT&gt; and &lt;/SCRIPT&gt; tags and Cascading Style Sheets code must be enclosed by &lt;STYLE TYPE="text/css"&gt; and &lt;/STYLE&gt; tags etc.<br>&nbsp;<li>HTML BODY Attributes<br>Any data entered as HTML BODY Attributes will be included on your web page as raw HTML/Javascript code inside the HTML BODY tag. Please note that any CSS and Javascript code should be terminated with a semi-colon (;) character. Otherwise, your CSS and Javascript code may not work if both your template and page contain HTML BODY Attributes.</ul><p>Creating and updating Advanced Scripting attributes require some specialist knowledge. Please see the HTML, Javascript, CSS and Dynamic HTML standards and other literature for details.</p><p>In relation to the Advanced Scripting feature you may also want to restrict access to the Advanced Scripting attributes to specific website administrators. Please see the Asbru Web Content Management User Guide for details.</p>
