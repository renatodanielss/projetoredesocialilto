config.statistics.about.heading = About Usage Statistics
config.statistics.about.text = <p><b>Usage Statistics Index Report</b><br>As default summary usage statistics reports for today, this week and this month are displayed on the Usage Statistics main page. Optionally, these usage statistics reports can be removed by entering blank spaces in the Usage Statistics Index Report field or alternatively custom reports can be displayed by entering "usage:REPORT:LIMIT:PERIOD" codes where REPORT:LIMIT:USAGE are one of the options listed below.<br>You can display several reports on the Usage Statistics main page by separating the codes with a space. So if you enter &quot;usage:pages:10:today usage:webbrowsers:all:last14days&quot; in the Usage Statistics Index Report field there will be one report, which displays the top 10 pages by usage and another report which displays all usage by web browser in the last 14 days.<br></p>     <p><b>Usage Statistics Reports</b><br>Custom usage statistics reports can be defined to combine any number and type of individual reports and to be available through usage statistics left-hand menu items.<br>Enter the following in the Usage Statistics Reports field to define such reports:<br>&nbsp;&nbsp;&nbsp; Name = &quot;usage:REPORT:LIMIT:PERIOD usage:REPORT:LIMIT:PERIOD&quot;<br>where REPORT:LIMIT:USAGE are one of the options listed below. Enter each report on a separate line. So if you enter:<br>&nbsp;&nbsp;&nbsp; Summary = &quot;usage:summary:all:today usage:summary:all:thisweek usage:summary:all:thismonth&quot;<br>&nbsp;&nbsp;&nbsp; Top 10 = &quot;usage:pages:10:thisweek usage:products:10:thisweek usage:images:10:thisweek usage:files:10:thisweek usage:links:10:thisweek&quot;<br>you have defined two custom usage statistics reports named &quot;Summary&quot; and &quot;Top 10&quot;.</p>     <p><b>Usage Statistics Report Codes</b></br><p>REPORT<ul><li>summary</li><li>websites</li><li>contents</li><li>pages</li><li>pagegroups</li><li>pagetypes</li><li>contacts</li><li>posts</li><li>logins</li><li>logouts</li><li>stylesheets</li><li>scripts</li><li>library</li><li>images</li><li>imagegroups</li><li>imagetypes</li><li>files</li><li>filegroups</li><li>filetypes</li><li>links</li><li>linkgroups</li><li>linktypes</li><li>products</li><li>productgroups</li><li>producttypes</li><li>databases</li><li>daily</li><li>weekly</li><li>monthly</li><li>yearly</li><li>hours</li><li>weekdays</li><li>days</li><li>weeks</li><li>months</li><li>countries</li><li>visitors</li><li>robots</li><li>operatingsystems</li><li>webbrowsers</li><li>devices</li><li>users</li><li>usergroups</li><li>usertypes</li><li>referers</li><li>searchengines</li><li>searchqueries</li><li>searchwords</li><li>entry</li><li>paths</li><li>exit</li><li>duration</li><li>visits</li></ul><p>LIMIT<ul><li>all</li><li>NUMBER</li></ul>Where NUMBER is any positive integer.<p>PERIOD<ul><li>all</li><li>now</li><li>today</li><li>last24hours</li><li>yesterday</li><li>thisweek</li><li>last7days</li><li>lastweek</li><li>last14days</li><li>thismonth</li><li>last30days</li><li>lastmonth</li><li>thisquarter</li><li>last3months</li><li>lastquarter</li><li>thishalfyear</li><li>last6months</li><li>lasthalfyear</li><li>thisyear</li><li>last12months</li><li>lastyear</li></ul></p>

