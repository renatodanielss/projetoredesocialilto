content.contentversion.about.heading = About Content Versions
content.contentversion.about.text = Usually, you will just have a single version of your website, which eventually includes sections targeted at different users of your website. However, you may need multi-lingual or other multi-version content for your website:<ul><li>Multi-lingual content for different countries<li>Differentiated content details for visitors, customers, partners and employees.<li>Differentiated levels of technical content for novices and experts.<li>Differentiated levels of explicit content for children and adults.<li>Differentiated content for modem, broadband and wireless users.<li>Personalised graphic design styles for users.</ul><p>One way to do this is to create and manage multiple separate websites, but an easier and more efficient way may be to use the Content Versions feature. With the Content Versions feature you simply create your primary website content as for a simple single version website. Additionally, you create any number of alternative versions of all or selected parts of your website content. Alternative versions can be created for all your content including pages, elements, templates, style sheets, images, files and links.</p><p>The relevant alternative version of your website content will automatically be displayed to your website visitors according to your website configuration and your website visitors' preferences. Where an alternative version of the content is not available, the master/default version of the content will be displayed. This way it is very easy and efficient to create and manage multiple versions of your website content.</p><p>Use these additional input fields to define which version each of your content items is:</p><p><b>Master/Default Content Item</b><br>Content can only be defined as "original" content or as an alternative version of other "original" content. Select - none - in the Master/Default Content Item field if this content item is "original" content. If this content item is an alternative version of other "original" content then select the "original" content in the Master/Default Content Item field using the Select button.</p><p><b>Language</b><br>Select language if this is an alternate language version of the Master/Default Content Item. When the term version is used throughout the system it refers to the language version of your content. You will have additional content and library administration Version menu items to access and manage the content of each version. Selecting one of the Version menu items will only list content of the selected version making it faster and easier to handle large amounts of content. Selecting the Pages, Elements, Images, Files and Links menu items still lists all the content of that class. The content lists include a column displaying each content item's version.</p><p>Editing your Primary Content, Insert Hyperlink also gives you access to links, which users can select to choose their preferred language version of your website content. Default defines Master/Default content to be the preferred content. Named Version defines content of the selected version to be the preferred content. After a user of your website has selected a preferred version of your website content through a version link as described above, the web content management system will automatically display content of the preferred language version as the user browses your website. If an alternative version has been selected as the preferred version, content of that alternative version is displayed if it exists. Otherwise, the Master/Default content is displayed.</p><p>As default the same language version of your content is displayed for your micro-websites as for your primary website. However, you can configure your micro-websites to display an alternative language version of your content as the preferred default version instead. Please see the Asbru Web Content Management User Guide for details.</p><p><b>Device</b><br>Select a device from the device list if this is an alternate device version of the Master/Default Content Item. The system will automatically replace the Master/Default Content Item with this content item on the selected device. You can insert a link to a named version of your website that will allow a user to select the preferred device. If an alternative device has been selected as the preferred device, content of that alternative device is displayed if it exists. Otherwise the Master/Default content is displayed.</p><p><b>User Segment</b><br>If your website uses the Experience Management Add-On module a number of user segments may have been configured to categorise your website visitors. Select segment if this is an alternate website user segment personalised version of the Master Default Content Item. The system will automatically replace the Master/Default Content Item with this content item for the selected segment.</p><p><b>User Test Variant</b><br>If your website uses the Experience Management Add-On module you can setup user tests to test several different versions of content. Select a user test variant and the system will randomly replace the Master/Default Content Item with this content item according to the test rules in the user test configuration.</p><p>Editing your Primary Content, Insert Hyperlink gives you access to link directly to any of your web content pages including Master/Default content as well as all alternative versions of your content. Alternative language versions of content are displayed with the version name in parenthesis after the content title. Usually, you should not link directly to a specific alternative version of your content, but leave the web content management system to automatically identify and display the relevant version of your content.</p>
