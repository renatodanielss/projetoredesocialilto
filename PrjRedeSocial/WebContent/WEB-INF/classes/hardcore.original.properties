content.additionalcontent.about.heading = About Additional Content
content.additionalcontent.about.text = A number of content elements are defined for your website. (The default installation of the Asbru Web Content Management system includes pre-defined menu, toolbar, banner, news and logo content elements). Templates are created to display these menu, toolbar, banner, news and logo etc. content elements for all your web pages that are displayed using the templates. However, you may want to use different content elements for different templates and specific pages. You can select the additional content elements to be used as default for each presentation template as well as the additional content elements to be used to display for each of your website pages.<p>Use these additional input fields to select the additional content elements to be used for the templates and pages of your website. Select specific content elements to be displayed with this page, or select "- none -" to leave a content element empty for this page/template, or select "- random -" to select and display a random content element for this page/template. For Pages, you can also select "- default -" to use the default content element as defined for the template used to display the page.</p><p>When a page is displayed as a web page, the included content elements may be defined be the page or the template used to display the page.</p><ul><li>Where a specific content element is defined for the page that content element will be displayed.<li>Where "- none -" is defined for the page nothing will be displayed even if a content element is defined for the template.<li>Where "- random -" is defined for the page a random content element will be displayed.<li>Where "- default -" is defined for the page the content element as defined for the template will be displayed.</ul><p>For each additional content element only content elements of that content class will be listed and can be selected.</p><p>A number of content classes and elements are pre-defined, but you can configure any content classes and create any content elements to suit your requirements. Please see the Asbru Web Content Management User Guide for details.</p>
