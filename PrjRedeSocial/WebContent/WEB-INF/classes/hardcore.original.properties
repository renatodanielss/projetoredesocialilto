intro.config.databaseupgrade.text = <p>Your Asbru Web Content Management system software has been upgraded to a newer version.</p><p>Your Asbru Web Content Management system database needs to be upgraded to a newer version, too.</p><p>Do not worry, the database upgrade is done very easily and quickly - and does not require any downloads or technical skills.</p>
