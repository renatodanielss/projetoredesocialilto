databases.accessrestrictions.about.heading = About Access Restrictions
databases.accessrestrictions.about.text = As default all databases on your website is publicly available to all your website visitors. However, you may want to restrict access to some of your databases to specific registered users such as customers, partners and employees.<p>As default all website administrators have access to manage all databases on your website. However, with multiple website administrators you may want to manage your workflow and restrict different website administrators permissions to specific actions and to specific databases and users.</p><p><b>Basic User Access Restrictions</b><br>With the Access Restrictions feature enabled, and the User Categories feature disabled, use this additional input field to define the access restrictions for the databases on your website:</p><ul><li>Public ("- public -")<br>All visitors to your website have access to view this database.<br>&nbsp;<li>Restricted ("- restricted -")<br>Only registered users in your website user database have access to this database. Users are required to login using their username and password to view the database.</ul><p><b>Advanced User Access Restrictions</b><br>With the Access Restrictions feature enabled and the User Categories feature is enabled, use these additional input fields to define which type and/or group of registered users have access to view the database:</p><ul><li>Public ("- public -")<br>All visitors to your website have access to view the database.<br>&nbsp;<li>Restricted ("- restricted -")<br>Only registered users in your user database have access to view the database. Users are required to login using their username and password to view the database.<br>&nbsp;<li>Specific Type/Group<br>Only registered users of the selected user type/group have access to view the database. Users are required to login using their username and password to view the database.</ul><p>If both the User Types and User Groups User Categories features have been enabled, users must meet both access restrictions to view the database:</p><ul><li>If User Type is defined as Public and User Group is defined as Restricted, users are required to login using their username and password.<br>&nbsp;<li>If User Type is defined as Public and User Group is defined as a specific group, users are required to login using their username and password and they must be of the specified group.<br>&nbsp;<li>If User Type is defined as a specific type and User Group is defined as a specific group, users are required to login using their username and password and they must be of both the specified type and the specified group.</ul><p><b>Administrator Access Restrictions</b><br>With the Administrator Access Restrictions feature enabled, use these additional input fields to define the database administration access restrictions for the database administration features. Select which user types and/or groups have access to the following database administration features for your website database:<ul><li>View<br>Defines who has access to view the database on your website.<br>&nbsp;<li>Create<br>Defines who has access to add new data to this database.<br>&nbsp;<li>Update<br>Defines who has access to update data in this database.<br>&nbsp;<li>Publish<br>Defines who has access to delete content from this database.<br>&nbsp;<li>Administrators<br>Defines who has access to import/export this database.</ul><p>Depending on your User Categories configuration you can select a Type and/or a Group for each of the database management feature permissions as listed above:</p><ul><li>All<br>Gives all website administrators permission to use this database management feature.<br>&nbsp;<li>Specific Type/Group<br>Restricts permission to use this database management feature to website administrators of the selected type/group.</ul><p>If both the User Types and User Groups User Categories features have been enabled, website administrators must meet both access restrictions to have permission to use the database management feature:</p><ul><li>If Type is defined as All and Group is defined as a specific group, website administrators must be of the specified group to have permission to use the database management feature.<br>&nbsp;<li>If Type is defined as a specific type and Group is defined as a specific group, website administrators must be of both the specified type and the specified group to have permission to use the database management feature.</ul><p>With the Administrator Access Restrictions feature enabled, website administrators will only have access to manage databases for which they have access permissions:</p><ul><li>Update<br>Requires website administrators to have Update, Delete or Administrators permission for the database.<br>&nbsp;<li>Delete<br>Requires website administrators to have Delete or Administrators permission for the database.<br>&nbsp;<li>Add New<br>Requires website administrators to have Create, Delete or Administrators permission for the database.</ul><p>If a website administrator does not have permission to access some functionality the database data link (Add New, Update or Delete) for that functionality will not be displayed.</p></ul>
