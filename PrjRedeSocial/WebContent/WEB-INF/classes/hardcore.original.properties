segments.segment.about.text = This user segment will be triggered if it is marked as active and the current date/time is within the given from-to period (if any) and all the entered attributes on the other user segment tabs match. The Website Visitor tab attributes are matched for new website visits by anonymous website visitors and registered users. The other tab attributes are matched when registered users login to the website. Multiple segments can be configured for the same user segment id/name, so that different sets of matching attributes can trigger the same user segment id/name and content.<ul><li>Segment:<br>The user segment id/name used for user segment content item versions.<br>&nbsp;<li>Description:<br>Descriptive name for the user segment administration.<br>&nbsp;<li>Weight (initial):<br>Numeric positive (associated/interested) or negative (not associated/interested) value indicating the website visitors' initial association with or interest in the user segment.<br>&nbsp;<li>Active:<br>Only active user segments will be applied to website visitors and used for personalised content items. If a from and/or to date/time is given then this user segment will only be active after/before that date/time. If no from or to date/time is given then this user segment will always be active when marked as active.</ul>
