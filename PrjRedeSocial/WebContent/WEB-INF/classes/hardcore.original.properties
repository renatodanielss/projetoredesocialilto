config.ecommerce.currency.intro = Default currency to be used for the products, shopping cart and orders.
config.ecommerce.currency.default = Currency
config.ecommerce.currency.about.heading = About Default Display Price
config.ecommerce.currency.about.text = <p><b>Display Price</b><br>The selection in the Display Price field determines which price will be displayed for products with the @@@price@@@ code. Select "List price (excluding discounts, taxes and shipping)" or blank to display prices excluding discounts, taxes and shipping. Select "Discounted price (including discounts, excluding taxes and shipping)" to display prices including discounts, but excluding taxes and shipping. Select "Taxed price (including discounts and taxes, excluding shipping)" to display prices including discounts and taxes, but excluding shipping. Select "Shipping price (including discounts, taxes and shipping)" to display prices including discounts, taxes and shipping. A completely custom Display Price can also be configured by entering one or a combination of the following codes in the field next to the Display Price field.<br><ul><li>@@@price_list@@@ - Price before discounts, tax and shipping (same as @@@price@@@).</li><li>@@@price_list_tax@@@ - Tax on list price.</li><li>@@@price_list_taxed@@@ - Price of the product after taxes.</li><li>@@@price_list_shipping@@@ - Shippping on list price.</li><li>@@@price_list_shipped@@@ - Price of the product after taxes and shipping.</li><li>@@@price_discount@@@ - Discount.</li><li>@@@price_discount_description@@@ - Description of the discount.</li><li>@@@price_discounted@@@ - Price after discounts.</li><li>@@@price_tax@@@ - Tax.</li><li>@@@price_tax_description@@@ - Description of the tax.</li><li>@@@price_taxed@@@ - Price of the product after discounts and taxes.</li><li>@@@price_shipping@@@ - Shipping.</li><li>@@@price_shipping_description@@@ - Description of the shipping.</li><li>@@@price_shipped@@@ - Price of the product after discounts, taxes and shipping.</li><li>@@@currency@@@ - Currency symbol.</li><li>@@@currencytitle@@@ - Currency title.</li></ul>You could for examle enter:<br>&nbsp;&nbsp;&nbsp;Price: @@@currency@@@ @@@price_taxed@@@ (inc. @@@price_tax_description@@@ of @@@currency@@@ @@@price_tax@@@)</p>     <p><b>Default Country (for display price)</b><br>Default Country determines which discounts, tax and shipping rates shall be used by default for the calculation of the display price.</p>      <p><b>Default State (for display price)</b><br>Default State determines which discounts, tax and shipping rates shall be used by default for the calculation of the display price.</p>
