intro.config.quickstart.heading = QuickStart Configuration
intro.config.quickstart.intro = In just a few simple steps you will have your own new website and be ready to browse and edit its content.
intro.config.configuration.heading = Configuration
intro.config.configuration.intro = The configuration section gives you easy access to configure the settings for your website.
intro.config.configuration.text = Please use the left-hand menu to access the configuration administration page:
intro.config.configuration.system = <b>System</b><br>Configure the basic settings for your website.
intro.config.configuration.features = <b>Features</b><br>Enable/disable individual features of the Asbru Web Content Management System.
intro.config.configuration.content = <b>Content</b><br>Define content templates, style sheets, elements, types and groups.
intro.config.configuration.images = <b>Images</b><br>Define image formats, types and groups.
intro.config.configuration.files = <b>Files</b><br>Define file formats, types and groups.
intro.config.configuration.links = <b>Links</b><br>Define link types and groups.
intro.config.configuration.users = <b>Users</b><br>Define user types and groups. Export/import users.
intro.config.configuration.versions = <b>Versions</b><br>Define multiple versions of your content.
intro.config.configuration.ecommerce = <b>E-Commerce</b><br>Define currencies, product categories, discounts, shipping and tax rates.
intro.config.configuration.databases = <b>Databases</b><br>Define additional content databases.
intro.config.configuration.packages = <b>Packages</b><br>Access and maintain all content items for your website content packages (if any).
intro.config.configuration.bundles = <b>Bundless</b><br>Access and maintain all content items for your website content bundles (if any).
intro.config.configuration.system.database = <b>Database</b><br>Where your website content etc. is stored.
intro.config.configuration.system.license = <b>License</b><br>Which permits you to use and enables/disables various features of the Asbru Web Content Management system.
intro.config.configuration.system.superadmin = <b>Superadmin</b><br>Details for full &quot;super-administrator&quot; access to the Asbru Web Content Management system.
intro.config.configuration.system.website = <b>Website</b><br>Define default pages, template, stylesheet, version and email address for your website.
intro.config.configuration.system.ecommerce = <b>E-Commerce</b><br>Define default pages and email address for the e-commerce features.
intro.config.configuration.system.statistics = <b>Usage Statistics</b><br>Define usage log period and content as well as usage statistics access restrictions.
intro.config.configuration.system.microwebsites = <b>Micro-Websites</b><br>Define additional Internet domain names leading to specific pages on your website.
intro.config.configuration.accessrestrictions = <b>Access Restrictions</b><br>Enable/disable &quot;user&quot; and &quot;administrator&quot; access restrictions for your website content (to enable restricted access to pages/sections of your website and to enable differentiated website administrator permissions and workflows).
intro.config.configuration.additionalcontent = <b>Additional Content</b><br>Enable/disable selection of which &quot;elements&quot; to use for each of your content pages (to enable different menus, banners, news etc. for different pages/sections of your website).
intro.config.configuration.advancedscripting = <b>Advanced Scripting</b><br>Enable/disable input of &quot;raw HTML header code&quot; for your content pages<br>(to enable Dynamic HTML, Javascript, Java content and functionality).
intro.config.configuration.archiving = <b>Archiving</b><br>Enable/disable manual or automatic archiving of additions and updates to your content to enable change log/audit trails and backups for your website content).
intro.config.configuration.checkoutcheckin = <b>Checkout/Checkin</b><br>Enable/disable manual or automatic checkout/locking and checkin/unlocking of your content (to enable secure updates with multiple administrators).
intro.config.configuration.contentcategories = <b>Content Categories</b><br>Enable/disable &quot;class&quot;, &quot;type&quot; and &quot;group&quot; categorisation of your content (to enable organisation of large amounts of website content).
intro.config.configuration.contenteditor = <b>Content Editing</b><br>Define which content attributes to display and which content editor to use for creating and updating your content pages/elements and templates as well as which file upload component is to be used.
intro.config.configuration.contentrelations = <b>Content Relations</b><br>Enable/disable definition of structural &quot;top&quot;, &quot;up&quot;, &quot;first&quot;, &quot;last&quot;, &quot;previous&quot; and &quot;next&quot; relations for your content pages (to enable generic navigation links and slideshow presentations).
intro.config.configuration.contentdependencies = <b>Content Dependencies</b><br>Forbid/permit deletion of content items used by other content items.
intro.config.configuration.contentversions = <b>Content Versions</b><br>Enable/disable definition of multiple versions of your content (to enable multi-lingual, device specific and user segmented variants of your content).
intro.config.configuration.metainformation = <b>Meta Information</b><br>Enable/disable input of &quot;description&quot;, &quot;keywords&quot; and &quot;author&quot; meta information for each of your content pages (to support search engine registration and searching).
intro.config.configuration.presentation = <b>Presentation</b><br>Enable/disable selection of which &quot;template&quot; and &quot;stylesheet&quot; to use for each of your content pages (to enable different graphic designs for different sections of your website).
intro.config.configuration.publishing = <b>Publishing</b><br>Define if added/updated content is published on your website automatically or manually (to enable preview/test and approval of your website changes before publishing).
intro.config.configuration.revisionhistory = <b>Revision History</b><br>Enable/disable input of revision history description for your content additions and updates (to document why changes have been made).
intro.config.configuration.useractivation = <b>User Activation</b><br>Enable/disable scheduled activation and expiration of your users (to enable subscription time limited user accounts and access to subscriber restricted content).
intro.config.configuration.usercategories = <b>User Categories</b><br>Enable/disable &quot;class&quot;, &quot;type&quot; and &quot;group&quot; categorisation of your users (to enable organisation of large numbers of registered website users as well as enable multiple website administrators).
intro.config.configuration.userdatabase = <b>User Database</b><br>Enable/disable the user database (to enable registered and authenticated users in relation to &quot;access restrictions&quot; as well as enable multiple website administrators).
intro.config.configuration.userdetails = <b>User Details</b><br>Enable/disable storage of home/invoice and work/delivery contact and payment details for your users (for shopping cart and subscription user details).
intro.config.configuration.userpreferences = <b>User Preferences</b><br>Enable/disable personalised customisation of the web content management system administration web pages content editor, sections, menus and usage statistics reports.
intro.config.configuration.all = <b>All</b><br>Access and manage all Website Content and Media Library and Products content items of any class.
intro.config.configuration.templates = <b>Templates</b><br>Define graphic design templates to use for your content pages (to enable easy and consistent creation of website content pages and easy section-/website-wide updates to the graphic design of your website).
intro.config.configuration.stylesheets = <b>Style Sheets</b><br>Define style sheets for the text formatting and styling to use for your content pages (to enable easy and consistent creation of website content pages and easy section-/website-wide updates to the text formatting and styling of your website).
intro.config.configuration.scripts = <b>Scripts</b><br>Define Javascript scripts to use for your content pages (to add advanced programmed funtionality to your website).
intro.config.configuration.contenttypes = <b>Types</b><br>Define which &quot;types&quot; to use to categorise/organise your content pages and elements.
intro.config.configuration.contentgroups = <b>Groups</b><br>Define which &quot;groups&quot; to use to categorise/organise your content pages and elements.
intro.config.configuration.contentclasses = <b>Classes</b><br>Define which &quot;additional content&quot; &quot;elements&quot; to use for your content pages and templates.
intro.config.configuration.imagetypes = <b>Types</b><br>Define which &quot;types&quot; to use to categorise/organise your images.
intro.config.configuration.imagegroups = <b>Groups</b><br>Define which &quot;groups&quot; to use to categorise/organise your images.
intro.config.configuration.imageformats = <b>Formats</b><br>Define which image formats to allow.
