content.contentcategories.about.heading = About Content Categories
content.contentcategories.about.text = Small websites only include a limited number of pages, elements, images, files and links and do not require special handling. However, if your website includes a lot of content it may be necessary or at least more convenient and efficient to organise your content into content classes, groups and/or types.<p>The term Classes is used for special content categories defining the different categories of content elements used for your web pages and templates. You can define any classes you need to suit your requirements.</p><p>The terms Groups and Types are used for generic content categories. You can define any groups and types you need to suit your requirements. Groups and Types do not have any special meaning but are simply a way to divide your content into smaller and easier managed categories of content.</p><p>Use these additional input fields to select which Class, Type and Group of content this content item is.</p><p>The Content Categories feature also gives you additional content administration Pages, Elements and E-Commerce Products menu items to access and manage your content items of each class, type and group. Selecting one of the Class, Type or Group menu items will only list content items of the selected category making it faster and easier to handle large numbers of content items. Selecting the Content Pages, Elements or E-Commerce Products menu items still lists all your content pages, elements and products.</p>
